<head>
	<meta charset="utf-8">
	<meta name="description" content="Stryd PowerCenter">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stryd PowerCenter</title>

		<!--
		The `<base>` tag below is present to support two advanced deployment options:
		1) Differential serving. 2) Serving from a non-root path.

		Instead of manually editing the `<base>` tag yourself, you should generally either:

		b) Use the `--base-path` command-line option for `polymer build`.

		Note: If you intend to serve from a non-root path, see [polymer-root-path] below.
	-->
	<base href="/app">

	<!-- Place favicon.ico in the `app/` directory -->
	<link rel="shortcut icon" href="/app/images/favicon.png">

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#303F9F">
	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Stryd PowerCenter">
	<link rel="icon" sizes="192x192" href="/app/images/favicon.png">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Stryd PowerCenter">
	<link rel="apple-touch-icon" href="/app/images/favicon.png">
	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="/app/images/favicon.png">

	<!-- Web Application Manifest -->
	<!-- link rel="manifest" href="manifest.json"> -->

	<script>
		/**
		* [polymer-root-path]
		*
		* By default, we set `Polymer.rootPath` to the server root path (`/`).
		* Leave this line unchanged if you intend to serve your app from the root
		* path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
		*
		* If you intend to serve your app from a non-root path (e.g., with URLs
		* like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
		* to indicate the path from which you'll be serving, including leading
		* and trailing slashes (e.g., `/my-app/`).
		*/
		window.Polymer = {rootPath: '/app'};

		/* Use Shady DOM instead of Shadow DOM */
		window.ShadyDOM = {force: true};
		window.customElements.forcePolyfill = true;
	</script>

	<!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
	<script src="/app/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

	<script src="/app/scripts/amcharts/amcharts.js"></script>
	<script src="/app/scripts/amcharts/serial.js"></script>
	<script src="/app/scripts/amcharts/radar.js"></script>
	<script src="/app/scripts/d3.js"></script>
	<script src="/app/scripts/d3.tip.js"></script>
	<script src="/app/scripts/dexie.js"></script>
	<script src="/app/scripts/dropzone.js"></script>
	<script src="/app/scripts/jwt.js"></script>
	<script src="/app/scripts/toolbox.js"></script>
	<script src="/app/scripts/moment.js"></script>
	<script src="/app/scripts/superagent.js"></script>
	<script src="/app/scripts/app.js"></script>

	<link rel="stylesheet" href="/app/styles/main.css">
	<link rel="import" href="/app/bower_components/polymer/polymer.html">
	<link rel="import" href="/app/bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="/app/bower_components/iron-pages/iron-pages.html">
	<link rel="import" href="/app/elements/bubble-stat/bubble-stats.html">
	<link rel="import" href="/app/elements/home-navigation/home-navigation.html">
	<link rel="import" href="/app/elements/footer-elementa/footer-elementa.html">
	<link rel="import" href="/app/elements/heat-duration/heat-duration.html">
	<link rel="import" href="/app/elements/header-element/header-element.html">
	<link rel="import" href="/app/elements/improve-stone/improve-stone.html">
	<link rel="import" href="/app/elements/leaderboard/leaderboard.html">
	<link rel="import" href="/app/elements/log-calendar/log-calendar.html">
	<link rel="import" href="/app/elements/log-calendar/log-options.html">
	<link rel="import" href="/app/elements/log-calendar/log-overview.html">
	<link rel="import" href="/app/elements/map-run/map-run.html">
	<link rel="import" href="/app/elements/performance-management/performance-management.html">
	<link rel="import" href="/app/elements/plan-view/plan-view.html">
	<link rel="import" href="/app/elements/power-trend/power-trend.html">
	<link rel="import" href="/app/elements/rss-comparison/rss-comparison.html">
	<link rel="import" href="/app/elements/spider-chart/spider-chart.html">
	<link rel="import" href="/app/elements/settings/stryd-settings.html">
	<link rel="import" href="/app/elements/workout-element/lap-overview.html">
	<link rel="import" href="/app/elements/workout-element/workout-element.html">
	<link rel="import" href="/app/elements/workout-summary/workout-summary.html">
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>

<dom-bind>
<template is="dom-bind" id="app">
	<div class="content">

		<header-element></header-element>

		<iron-pages attr-for-selected="data-route" selected="{{route}}">
			<section data-route="profile">
				<div class="layout horizontal">
					<workout-summary></workout-summary>
					<log-overview></log-overview>
				</div>
				<div class="layout vertical max-width" id="workout-holder">
					<home-navigation></home-navigation>
					<iron-pages attr-for-selected="data-home" selected="{{home}}" class="flex-auto">
						<section data-home="comparison">
							<div class="layout vertical max-width">
								<rss-comparison id="rss-primary" class="flex" data-property="primary"></rss-comparison>
								<rss-comparison id="rss-secondary" class="flex" data-property="secondary"></rss-comparison>
							</div>
						</section>
						<section data-home="analysis">
							<div class="layout vertical" data-analysis>
								<bubble-stats></bubble-stats>
								<div class="max-width flex workout-element-holder">
									<workout-element id="workout-element" class="flex-3"></workout-element>
									<map-run id="map-run" class="flex"></map-run>
								</div>
								<lap-overview class="hidden"></lap-overview>
							</div>
						</section>
						<section data-home="training">
							<div class="layout vertical">
								<div class="layout horizontal max-width flex">
									<plan-view id="plan-view" class="flex"></plan-view>
								</div>
							</div>
						</section>
					</iron-pages>
				</div>
				<log-calendar></log-calendar>
			</section>

			<section data-route="leaderboard">
				<social-leaderboard></social-leaderboard>
			</section>

			<section data-route="settings">
				<stryd-settings></stryd-settings>
			</section>

			<section data-route="improve">
				<improve-stone></improve-stone>
				<spider-chart></spider-chart>
				<power-trend></power-trend>
				<heat-duration></heat-duration>
				<performance-management></performance-management>
			</section>

			<section data-route="*"></section>
		</iron-pages>

		<footer-elementa></footer-elementa>

	</div>
	<log-options></log-options>
	<paper-toast id="toast" duration="5000"></paper-toast>
	<div class="tooltip hidden" data-tooltip>
		<div class="description" id="description">Description</div>
	</div>
	<iframe id="dlFrame" class="hidden"></iframe>
</template>
</dom-bind>

</body>
</html>
