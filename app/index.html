<!doctype html>
<html lang="">

<head>
    <script>
        var token = localStorage.getItem('token');
        if (!token) {
            location.pathname = '/signin';
        }
    </script>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stryd PowerCenter</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Stryd">
    <link rel="icon" sizes="192x192" href="images/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/favicon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/favicon.png">

    <!-- build:css /powercenter/styles/main.css -->
    <link rel="stylesheet" href="/powercenter/styles/main.css">
    <link rel="stylesheet" href="/powercenter/styles/introjs.css">
    <!-- endbuild-->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300" rel="stylesheet" type="text/css">
    <link rel="import" href="/powercenter/styles/app-theme.html">

    <script src="/powercenter/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/powercenter/elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>

<template is="dom-bind" id="app">
    <header-element></header-element>
    <!-- Main Content -->
    <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
                <map-run></map-run>
                <workout-element></workout-element>
                <log-book></log-book>
                <div class="uploader" 
                    data-step="9"
                    data-intro="Have FIT and GPX files? Upload them here.">
                    <h1 class="title">Upload</h1>
                    <form class="dropzone" id="file">
                        <div class="dz-message" data-dz-message>
                            <span>Drop your FIT file here to upload (Or click to select from computer)</span>
                        </div>
                    </form>
                </div>
            </section>

            <section data-route="connect">
                <div class="connect">
                    <platform-connect></platform-connect>
                </div>
            </section>

            <section data-route="settings">
                <stryd-settings></stryd-settings>
            </section>

            <!--<section data-route="admin/:name">-->
                <!--<map-run></map-run>-->
                <!--<workout-element></workout-element>-->
                <!--<log-book></log-book>-->
            <!--</section>-->
        </iron-pages>
        
        <footer-element></footer-element>
        <paper-toast duration="1000000" text="You are viewing sample data. Visit settings to associate your platform account." id="sample"></paper-toast>
        <paper-toast id="upload-toast" duration="5000"></paper-toast>
        <iframe id="dlFrame" style="display:none;">
    </div>
    
    <google-analytics code="UA-56986987-2"></google-analytics>
</template>
<script src="//cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js"></script>
<script src="/powercenter/scripts/dexie.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/intro.js/1.1.1/intro.min.js"></script>
<script src="/powercenter/scripts/jwt.js"></script>
<script src="/powercenter/bower_components/page/page.js"></script>
<script src="/powercenter/scripts/toolbox.js"></script>
<script src="/powercenter/scripts/app.js"></script>
</body>

</html>
