<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stryd PowerCenter</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <link rel="shortcut icon" href="/powercenter/images/favicon.png">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Stryd">
    <link rel="icon" sizes="192x192" href="/powercenter/images/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="/powercenter/images/favicon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/powercenter/images/favicon.png">

    <!-- <link rel="stylesheet" href="/powercenter/styles/app.css"> -->
    <link rel="stylesheet" href="/powercenter/styles/main.css">
    <link rel="stylesheet" href="/powercenter/styles/dropzone.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300" rel="stylesheet" type="text/css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents-lite.min.js"></script>

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/powercenter/elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<div class="tooltip hidden" data-tooltip>
    <div class="description" id="description">Description</div>
</div>
<span id="browser-sync-binding"></span>

<template is="dom-bind" id="app">
    <!-- Main Content -->
    <div class="content">
        <header-element></header-element>
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
                <div class="layout horizontal" style="display: relative">
                    <map-run id="map-run" class="flex-4"></map-run>
                    <workout-shared id="workout-shared"></workout-shared>
                </div>
                <workout-element id="workout-element"></workout-element>
                <log-calendar></log-calendar>
                <div class="uploader"
                    data-step="9"
                    data-intro="Have FIT and TCX files? Upload them here."
                    id="uploader">
                    <h1 class="title">Upload</h1>
                    <form class="dropzone" id="file">
                        <div class="dz-message" data-dz-message>
                            <span>Drop your FIT & TCX files here to upload (Or click to select from computer)</span>
                        </div>
                    </form>
                </div>
            </section>

            <section data-route="connect">
                <div class="connect">
                    <platform-connect></platform-connect>
                </div>
            </section>

            <section data-route="settings">
                <stryd-settings></stryd-settings>
            </section>

            <section data-route="plan">
                <plan-list></plan-list>
            </section>

            <section data-route="new-plan">
                <plan-entry id="plan-entry" plan-id="{{planID}}"></plan-entry>
            </section>

            <section data-route="welcome" class="welcome">
                <h1>Welcome to the Stryd PowerCenter!</h1>
                <p>Stryd is the world’s first wearable power meter for running. Power is the most direct measure of your training effort, running efficiency, and calorie use. Worn on the chest, Stryd provides real-time feedback via smartphone or sports watch, to guide improvement in your run form, efficiency, and pacing. Whether you’re out for a casual run or racing your next Ironman, Stryd will help you discover the best runner within you.</p>
                <a href="/">Learn more</a>
                <a href="/order">Buy Stryd</a>
                <a href="/signin">Create a PowerCenter Account</a>
            </section>

            <section data-route="*">
            </section>
        </iron-pages>

        <log-options></log-options>
        <footer-element></footer-element>
        <paper-toast duration="1000000" text="You are viewing sample data. Visit settings to associate your platform account." id="sample"></paper-toast>
        <paper-toast id="toast" duration="5000" style="z-index: 999999;"></paper-toast>
        <iframe id="dlFrame" style="display:none;">
    </div>

    <google-analytics code="UA-56986987-2"></google-analytics>
</template>

<script src="/powercenter/scripts/app.min.js"></script>

</body>

</html>
