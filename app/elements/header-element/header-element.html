<dom-module id="header-element">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../../styles/app-theme.html">
  <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
  <style>
    :host {
        display: block;
    }
    a {
        text-decoration: none;
    }
    a:hover {
        color: inherit;
    }
    header {
        @apply(--layout);
        @apply(--layout-horizontal);
        
        
        background-color: var(--primary-background-color);
        
        height: 110px;
    }
    ul.navigation {
        @apply(--layout-flex-4);
        list-style: none;
        margin: 0;
        padding: 0;
        @apply(--layout);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-transform: uppercase;
        /*font-family: "Stryd";*/
    }
    ul.navigation li {
        @apply(--layout-flex);
        text-align: center;
        border-bottom: 2px solid var(--accent-background-color);
        @apply(--layout);
        @apply(--layout-self-stretch);
        @apply(--layout-center-justified);
        text-align: center;
        color: #FFFFFF;
    }
    ul.navigation li.active {
        background-size: 100% 65%;
        background-image: url('../../images/mountain_outline.png');
        background-position: center bottom;
        background-repeat: no-repeat;
        border-bottom: none !important;
        color: var(--accent-background-color) !important;
    }
    ul.navigation li a {
        line-height: 110px;
        font-size: 14px;
        font-weight: 500;
        color: inherit;
    }
    ul.navigation li:hover {
        color: var(--accent-background-color);
    }
    .logo {
        background-color: var(--accent-background-color);
        color: var(--accent-text-color);
        @apply(--layout);
        @apply(--layout-start-justified);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        border-bottom: 4px solid var(--accent-background-color);
    }
    .logo a {
        @apply(--layout-flex-auto);
        margin-left: 40px;
    }
    .logo h1 {
        color: var(--accent-text-color);
        font-family: "Stryd";
        font-weight: 400;
        display: block;
        font-size: 40px;
        margin: 0;
        padding: 0;
        letter-spacing: 2px;
    }
    .logo p {
        font-size: 10px;
        font-weight: 500;
        color: white;
        margin: 0;
        padding: 0;
    }
    .logo .slant {
        @apply(--layout-flex);
        border-left: 75px solid transparent;
        border-bottom: 110px solid var(--primary-background-color);
    }
    ul.insights {
      @apply(--layout-flex-3);
      list-style: none;
      margin: 0;
      padding: 0 25px;
      @apply(--layout);
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-justified-center);
      color: #FFFFFF;
      border-bottom: 2px solid var(--accent-background-color);
    }
    .insight {
      @apply(--layout-flex-2);
      @apply(--layout);
      @apply(--layout-horizontal);
      margin: 10px 0;
      color: #FFFFFF;
    }
    .insight .info {
      @apply(--layout-flex);
      @apply(--layout-flex-9);
      @apply(--layout-vertical);
    }
    .insight .cell {
      display: block;
      font-size: 24px;
      @apply(--layout);
      @apply(--layout-center);
      @apply(--layout-start-justified);
      @apply(--layout-vertical);
    }
    .insight .icon {
      @apply(--layout-flex-2);
      @apply(--layout);
      @apply(--layout-horizontal);
      @apply(--layout-self-end);
      padding-right: 10px;
      color: var(--primary-icon-color);
      fill: var(--primary-icon-color);
    }
    .insight .icon iron-icon {
      height: 50px;
      width: 50px;
    }
    .insight .info .title {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .insight .value {
        font-size: 30px;
        font-weight: 700;
    }
    .insight .unit {
        font-size: 22px;
        font-weight: 700;
    }
    .profile {
        @apply(--layout-flex);
        @apply(--layout);
        @apply(--layout-center);
        @apply(--layout-horizontal);
        border-bottom: 2px solid var(--accent-background-color);
        padding-right: 30px;
    }
    .profile .text {
        @apply(--layout-flex);
        text-align: right;
        margin-right: 20px;
    }
    .profile .text .hello {
        color: var(--primary-header-color);
        font-size: 12px;
        line-height: 16px;
        font-weight: 700;
        @apply(--layout-end-justified);
        text-transform: uppercase;
    }
    .profile .text .name {
        font-size: 18px;
        line-height: 24px;
        color: #FFFFFF;
        font-weight: 700;
        @apply(--layout-end-justified);
        text-transform: uppercase;
    }
    .profile .text .logout {
        font-size: 10px;
        line-height: 14px;
        color: #FFFFFF;
        @apply(--layout-end-justified);
    }
    .profile img {
        @apply(-display-flex);
        border-radius: 50%;
        width: 75px;
        height: 75px;
    }
    .profile a {
        display: block;
        padding: 1em;
        height: 1em;
        font-size: 14px;
        font-weight: 500;
    }
    .profile a:hover {
        color: #F5A214;
    }
  </style>
  <template>
    <header>
        <div class="logo">
            <a href="/">
                <h1>STRYD</h1>
                <p>Running With Power</p>
            </a>
            <div class="slant"></div>
        </div>
        </div>
        <ul class="navigation">
            <li>
                <a data-route="home" href="/profile/">Dashboard</a>
            </li>
            <li>
                <a href="#hash">Logbook</a>
            </li>
            <li>
                <a href="#hash">Statistics</a>
            </li>
            <li>
                <a data-route="settings" href="/profile/settings">Settings</a>
            </li>
        </ul>
        <ul class="insights">
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="favorite"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">Run Time</div>
                    <div class="field">
                        <span class="value">{{week.time}}</span>
                    </div>
                </div>
            </li>
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="cloud"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">Distance</div>
                    <div class="field">
                        <span class="value">{{week.distance}}</span>
                        <span class="unit">M</span>
                    </div>
                </div>
            </li>
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="face"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">
                        Avg Power
                    </div>
                    <div class="field">
                        <span class="value">{{week.power}}</span>
                        <span class="unit">W</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="profile">
            <div class="text">
                <div class="hello">Hello</div>
                <div class="name">{{user.name}}</div>
                <div class="logout">Logout?</div>
            </div>
            <img src="{{user.image}}" class="image">
        </div>
    </header>
  </template>
  <script src="../../scripts/jwt.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
  <script>
    /*jshint camelcase: false*/
    /*global jwt*/
    /*global superagent*/
    /*global CryptoJS*/
    Polymer({
        is: 'header-element',
        ready: function () {
            this.defaultURL = 'https://www.stryd.com/profile/images/leopard.png';
            this.notifyPath('user.name', jwt.data.username);
            this.grabStats();
            this.setProfileIMG();
        },
        setProfileIMG: function () {
            if (jwt.data.image != '' && true == false) {
                this.notifyPath('user.image', decodeURIComponent(jwt.data.image.replace("+", " ")));
            } else {
                var gravHash = CryptoJS.MD5(jwt.data.email.toLowerCase());
                this.notifyPath('user.image', 'http://www.gravatar.com/avatar/' + gravHash + '?d=' + this.defaultURL);
            }
        },
        toggleActive: function (active) {
            var anchor = this.querySelector('[data-route="' + active + '"]');
            var current = this.querySelector('.active');
            if (current) {
                current.classList.remove('active');
            }
            anchor.parentElement.classList.add('active');
        },
        grabStats: function () {
            superagent
                .get('/b/api/v1/activities/weekly-stat')
                .send()
                .set('Accept', 'application/json')
                .set('Authorization', 'Bearer: ' + jwt.token)
                .end(function(err, res) {
                    if (res.ok) {
                        var time = hmsTime(res.body.total_time * 1000);
                        this.notifyPath('week.time', time);
                        var avg_pwr = truncate(res.body.average_power);
                        this.notifyPath('week.power', avg_pwr);
                        var total_distance = truncate(res.body.total_distance);
                        this.notifyPath('week.distance', total_distance);
                    } else {
                        console.log('failed to get weekly stat');
                    }
                }.bind(this));
        }
    });
  </script>
</dom-module>
