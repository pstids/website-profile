<dom-module id="header-element">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../../styles/app-theme.html">
  <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
  <style>
    :host {
        display: block;
    }
    a {
        text-decoration: none;
        color: #FFFFFF;
    }
    a:hover {
        color: inherit;
    }
    header {
        @apply(--layout);
        @apply(--layout-horizontal);

        text-align: center;
        
        border-bottom: 4px solid var(--accent-background-color);
        background-color: var(--primary-background-color);
        text-transform: uppercase;
        
        height: 100px;
    }
    ul.navigation {
        list-style: none;
        margin: 0;
        padding: 0;
        @apply(--layout);
        @apply(--layout-horizontal);
        @apply(--layout-center);
    }
    ul.navigation li {
        display: block;
        padding: 1em;
        @apply(--layout-flex);
        text-align: center;
    }
    ul.navigation li a {
        font-size: 14px;
        font-weight: 500;
    }
    ul.navigation li:hover {
        color: #F5A214;
    }
    .logo {
        @apply(--layout-flex);
        background-color: var(--accent-background-color);
        font-size: 32px;
        font-weight: 700;
        color: var(--accent-text-color);
        text-transform: uppercase;
        @apply(--layout);
        @apply(--layout-center-justified);
        @apply(--layout-center);
    }
    .logo a {
        color: var(--accent-text-color);
        display: block;
    }
    .navigation {
        @apply(--layout-flex-4);
    }
    .profile {
        @apply(--layout-flex);
        @apply(--layout);
        @apply(--layout-start-justified);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        text-align: center;
    }
    .profile a {
        display: block;
        padding: 1em;
        height: 1em;
        font-size: 14px;
        font-weight: 500;
    }
    .profile a:hover {
        color: #F5A214;
    }
    .insights {
        list-style: none;
        margin: 0;
        padding: 0;
        @apply(--layout);
        @apply(--layout-horizontal);
        color: #FFFFFF;
        @apply(--layout-center);
    }
    .insight {
        @apply(--layout-flex);
        @apply(--layout);
        @apply(--layout-horizontal);
        margin: 0 15px;
        text-align: left;
    }
    .insight .info {
        @apply(--layout-flex-9);
        @apply(--layout-vertical);
    }
    .insight .cell {
        display: block;
        font-size: 24px;
        @apply(--layout);
        @apply(--layout-start-justified);
        @apply(--layout-vertical);
    }
    .insight .icon {
        @apply(--layout-flex);
        @apply(--layout);
        @apply(--layout-horizontal);
        @apply(--layout-self-end);
        padding-right: 15px;
        color: var(--primary-icon-color);
        fill: var(--primary-icon-color);
    }
    .insight .icon iron-icon {
        height: 50px;
        width: 50px;
    }
    .insight .info .title {
        font-size: 8px;
        text-transform: uppercase;
    }
    .insight .info .field {
        font-size: 24px;
    }
    .insight .info .field span {
        font-size: 12px;
        font-weight: 700;
    }
  </style>
  <template>
    <header>
        <div class="logo">
            <a href="">Stryd</a>
        </div>
        <ul class="navigation">
            <li>
                <a data-route="home" href="/profile/">Dashboard</a>
            </li>
            <li>
                <a href="#hash">Logbook</a>
            </li>
            <li>
                <a href="#hash">Statistics</a>
            </li>
            <li>
                <a data-route="settings" href="/profile/settings">Settings</a>
            </li>
        </ul>
        <ul class="insights">
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="face"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">
                        Total Distance
                    </div>
                    <div class="field">
                        7
                        <span>Miles</span>
                    </div>
                </div>
            </li>
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="cloud"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">Longest Run</div>
                    <div class="field">
                        49
                        <span>Mins</span>
                    </div>
                </div>
            </li>
            <!-- <li class="insight">
                <div class="icon">
                    <iron-icon icon="favorite"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">Target Power</div>
                    <div class="field">340 W</div>
                </div>
            </li> -->
        </ul>
        <div class="profile">
            <a href="#hash">{{username}}</a>
        </div>
    </header>
  </template>
  <script src="../../scripts/jwt.js"></script>
  <script>
    /*global jwt*/
    Polymer({
        is: 'header-element',
        ready: function () {
            this.notifyPath('username', jwt.data.username);
        }
    });
  </script>
</dom-module>
