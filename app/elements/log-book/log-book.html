<dom-module id="log-book">
    <link rel="import" href="../log-entry/log-entry.html">
    <style>
        section {
            background-color: var(--dark-background-color);
            padding: 4vw;
        }
        h1.header {
            @apply(--header);
        }
        .subnav {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
            padding-bottom: 2vw;
        }
        .subnav .title {
        }
        .subnav .filters {
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
        }
        .logs .seperator {
            @apply(--layout-horizontal);
            border-bottom: 1px solid #4E4E4E;
            padding-bottom: 10px;
            color: #FFFFFF;
            text-transform: uppercase;
        }
        .logs .seperator .month {
            @apply(--layout-flex-2);
        }
        .logs .seperator .year {
            @apply(--layout-flex-4);
        }

        .horizontal-section {
            text-align: center;
            @apply(--layout-flex-4);
        }
        .vertical-section {
            text-align: center;
            @apply(--layout-flex-2);
        }
        paper-dropdown-menu {
            text-align: left;
        }
        paper-menu {
            display: block;
        }
        paper-tab {
            width: 4vw;
            color: white;
        }

        .full-log {
            margin: 0 auto;
            margin-top: 4vw;
            text-align: center;
            width: 13vw;
            font-size: 1.2vw;
        }
        .button {
            padding: 0.9vw 1.1vw;
            border: 2px solid #FFFFFF;
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--primary-background-color);
            color: #FFFFFF;
            font-size: 1vw;
            font-weight: 500;
            text-transform: uppercase;
        }
    </style>
    <template>
        <!--<div class="seperator"></div>-->
        <section>
            <div class="subnav">
                <div class="title">
                    <h1 class="header">Run History</h1>
                </div>
                <div class="filters">
                    <div class="horizontal-section">
                        <paper-dropdown-menu label="Sort By" id="sortDropdown">
                            <paper-tabs class="dropdown-content" selected="0">
                                <paper-tab>Date</paper-tab>
                                <paper-tab>Duration</paper-tab>
                                <paper-tab>Distance</paper-tab>
                                <paper-tab>Power</paper-tab>
                            </paper-tabs>
                        </paper-dropdown-menu>
                    </div>
                    <div class="vertical-section">
                        <paper-dropdown-menu label="Order" id="orderDropdown">
                            <paper-menu class="dropdown-content" selected="0">
                                <paper-item>Decending</paper-item>
                                <paper-item>Ascending</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </div>
                </div>
            </div>
            <div class="logs" id="logContainer"></div>
            <div class="full-log button">View Full Logbook</div>
        </section>
    </template>
    <script>
        Polymer({
            is: 'log-book',
            listeners: {
                'orderDropdown.mouseenter': '',
                'orderDropdown.mouseleave': '',
                'sortDropdown.mouseenter': '',
                'sortDropdown.mouseleave': '',
            },
            attached: function() {
            },
            populateLogs: function (logs) {
                while (this.$.logContainer.firstChild) {
                    this.$.logContainer.removeChild(this.$.logContainer.firstChild);
                }
                var log, logEle, i;
                for (i = 0; i < logs.length; i++) {
                    log = logs[i];
                    logEle = document.createElement('log-entry');
                    logEle.setData(log);
                    this.$.logContainer.appendChild(logEle);
                }
            }
        });
    </script>
</dom-module>
