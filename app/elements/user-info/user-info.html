<dom-module id="user-info">
    <style>
        section {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
        }
        section > div {
            padding: 2.5vw;
        }
        h1.title {
            @apply(--header);
        }
        h2.subtitle {
            @apply(--subtitle);
        }
        iron-icon {
            width: 1.2vw;
            height: 1.2vw;
            padding-right: 0.5vw;
        }
        [option="display"] .editable {
            display: none;
        }
        [option="editable"] .display {
            display: none;
        }
        paper-input {
            display: inline-block;
        }
        .justified-row {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
        }

        .image {
            @apply(--layout-flex-2);
            @apply(--layout-vertical);
            @apply(--layout-center);
            text-align: center;
            color: white;
        }
        .image img {
            max-width: 60%;
            width: 60%;
            height: auto;
            border-radius: 50%;
            border: 6px solid #484846;
        }
        .image h1 {
            font-size: 26px;
            color: white;
            text-transform: uppercase;
            line-height: 48px;
            margin: 0;
            padding: 0;
        }
        .about-me {
            width: 100%;
        }
        .about-me p {
            font-weight: 300;
            font-size: 1vw;
            color: white;
            line-height: 1.8;
        }
        .about-me paper-textarea {
            font-weight: 300;
            font-size: 1vw;
            color: white;
            line-height: 1.8;
            min-height: 100%;
        }

        .details {
            @apply(--layout-flex-3);
            @apply(--layout-vertical);
            font-size: 1vw;
        }
        .information {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
            padding: 0.6vw 0;
        }
        .information .info {
            text-transform: uppercase;
        }
        .information .info h1 {
            font-size: 0.67vw;
            color: var(--primary-header-color);
            margin: 0;
            padding: 0;
        }
        .information.height-weight .info {
            width: 25%;
        }
        .information #birthday-input {
            width: 80%;
        }
        .information #birthday-input paper-input {
            width: 20%;
        }
        .information #location-input {
            width: 100%;
        }
        .information #location-input paper-input {
            width: 40%;
        }
        .information #birthday-input .slash {
            @apply(layout-self-end);
            font-size: 1.67vw;
            color: var(--primary-header-color);
            position: absolute;
            bottom: 30%;
        }

        .prefs {
            @apply(--layout-flex-2);
        }
        .pref {
            @apply(--layout-vertical);
            margin-top: 2vw;
        }
        .pref paper-radio-button {
            font-size: 1vw;
        }

        button#save-pref {
            min-width: 20vw;
            margin: 1vw auto;
        }
    </style>
    <template>
        <section>
            <div class="image">
                <img src="{{userLocal.profileImg}}">
                <h1>{{userLocal.name}}</h1>
                <div class="about-me" option="editable" id="about">
                    <paper-textarea
                            class="editable"
                            label="Introduce yourself to the world"
                            char-counter
                            maxlength="200"
                            rows="3"
                            max-rows="5"
                            value="{{userLocal.about_me::change}}">
                    </paper-textarea>
                </div>
            </div>

            <div class="details" option="editable" id="details">
                <form id="information" is="iron-form">
                    <h1 class="title">Details</h1>
                    <div class="information">
                        <div class="info">
                            <h1>Date of Birth</h1>
                            <div id="birthday-input" class="justified-row">
                                <paper-input
                                        type="text"
                                        placeholder="Month"
                                        label="MM"
                                        class="editable"
                                        name="birth_month"
                                        auto-validate pattern="^([1-9]|[0-1][0-2])$" error-message="01 - 12"
                                        value="{{userLocal.birth_month::input}}">
                                </paper-input>
                                <div style="position: relative"><span class="slash">/</span></div>
                                <paper-input
                                        type="text"
                                        placeholder="Day"
                                        label="DD"
                                        class="editable"
                                        name="birth_day"
                                        auto-validate pattern="^([1-9]|[0-3][0-9])" error-message="01 - 31"
                                        value="{{userLocal.birth_day::input}}">

                                </paper-input>
                                <div style="position: relative"><span class="slash">/</span></div>
                                <paper-input
                                        type="text"
                                        placeholder="Year"
                                        label="YYYY"
                                        class="editable"
                                        name="birth_year"
                                        auto-validate pattern="^(19[0-9][0-9]|20[0-9][0-9])" error-message="wrong year"
                                        value="{{userLocal.birth_year::input}}">
                                </paper-input>
                            </div>
                        </div>
                    </div>
                    <div class="information height-weight">
                        <div class="info">
                            <h1>Height (<span>{{heightUnit(userLocal.units)}}</span>)</h1>
                            <paper-input no-label-float type="text" maxlength="3"
                                   placeholder="Height"
                                   class="editable"
                                   name="height"
                                   id="height"
                                   label="Height"
                                   value="{{userLocal.height::input}}">

                            </paper-input>
                        </div>
                        <div class="info">
                            <h1>Weight (<span>{{weightUnit(userLocal.units)}}</span>)</h1>
                            <paper-input no-label-float type="text" maxlength="3"
                                   placeholder="Weight"
                                   class="editable"
                                   name="weight"
                                   id="weight"
                                   value="{{userLocal.weight::input}}"></paper-input>
                        </div>
                        <div class="info"></div>
                    </div>
                    <div class="information">
                        <div class="info">
                            <h1>Location</h1>
                            <div id="location-input" class="justified-row">
                                <paper-input
                                        type="text"
                                        placeholder="City"
                                        class="editable"
                                        name="city"
                                        value="{{userLocal.city::input}}"
                                        label="City"></paper-input>
                                <paper-input
                                        type="text"
                                        placeholder="State"
                                        class="editable"
                                        name="state"
                                        value="{{userLocal.state::input}}"
                                        label="State"></paper-input>
                            </div>
                        </div>
                    </div>
                    <div class="information">
                        <div class="info">
                            <h1>Gender</h1>
                            <paper-radio-group
                                    selected="{{userLocal.gender}}"
                                    attr-for-selected="name"
                                    class="editable">
                                <paper-radio-button name="male">Male</paper-radio-button>
                                <paper-radio-button name="female">Female</paper-radio-button>
                                <paper-radio-button name="other">Other</paper-radio-button>
                            </paper-radio-group>
                        </div>
                    </div>
                </form>
            </div>
            <div class="prefs">
                <h1 class="title">Preferences</h1>
                <div class="pref">
                    <h2 class="subtitle">Display</h2>
                    <paper-radio-group
                            selected="{{userLocal.units}}"
                            attr-for-selected="name"
                            id="radio">
                        <paper-radio-button name="feet">Miles and Pounds</paper-radio-button>
                        <paper-radio-button name="meters">Kilometers and Kilograms</paper-radio-button>
                    </paper-radio-group>
                </div>
            </div>
        </section>
        <button is="stryd-button" id="save-pref" on-click="saveDetails">Save</button>
        <paper-toast duration="1300" text="" id="toast"></paper-toast>
    </template>
    <script src="//crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
    <script>
        /*global CryptoJS*/
        Polymer({
            is: 'user-info',
            properties: {
                userLocal: {
                    type: Object,
                    notify: true
                }
            },
            jsonToQueryString: function (json) {
                return '?' +
                        Object.keys(json).map(function(key) {
                            return encodeURIComponent(key) + '=' +
                                    encodeURIComponent(json[key]);
                        }).join('&');
            },
            attached: function () {
                var aboutStr = user.data.about_me;
                if (!aboutStr) {
                    aboutStr = 'Running doesn’t require a gym, a playing field, an arena, or a court. It can be done pretty much anywhere in the world at any time.';
                }
                this.userLocal = {
                    birth_day: user.data.birth.day,
                    birth_month: user.data.birth.month,
                    birth_year: user.data.birth.year,
                    gender: user.data.gender,
                    height: user.data.height,
                    city: user.data.city,
                    state: user.data.state,
                    weight: user.data.weight,
                    name: user.data.user_name,
                    profileImg: this.setProfileIMG(),
                    about_me: aboutStr,
                    units: user.data.units,
                    age: this.getAge(
                            user.data.birth.year,
                            user.data.birth.month,
                            user.data.birth.day
                    )
                };
            },
            saveDetails: function () {
                var queryString = this.jsonToQueryString(this.userLocal);
                superagent
                        .put('/b/api/v1/users/' + jwt.data.id + queryString)
                        .send('{"empty":"empty"}')
                        .set('Accept', 'application/json')
                        .set('Authorization', 'Bearer: ' + jwt.token)
                        .end(function(err, res) {
                            if (res.ok) {
                                this.$.toast.text = 'Your information is updated!';
                                user.updateData(res.body);
                                this.attached();
                            } else {
                                this.$.toast.text = 'Your information is not updated. Please try again.';
                            }
                            this.$.toast.show();
                        }.bind(this));
            },
            setProfileIMG: function () {
                this.defaultURL = 'https://www.stryd.com/powercenter/images/leopard.png';
                if (user.data.profile !== '') {
                    return decodeURIComponent(user.data.profile.replace('+', ' '));
                } else {
                    var gravHash = CryptoJS.MD5(user.data.email.toLowerCase());
                    return 'http://www.gravatar.com/avatar/' + gravHash + '?d=' + this.defaultURL;
                }
            },
            weightUnit: function (unit) {
                if (unit === 'feet') {
                    return 'lbs';
                } else {
                    return 'kg';
                }
            },
            weightValue: function (value, unit) {
                if (unit === 'feet') {
                    var pounds = this.KGToPound(value);
                    return parseInt(pounds);
                } else {
                    return parseInt(value);
                }
            },
            heightUnit: function (unit) {
                if (unit === 'feet') {
                    return 'inches';
                } else {
                    return 'cm';
                }
            },
            heightValue: function (value, unit) {
                if (unit === 'feet') {
                    var totalInches = this.CMToInch(value);
                    var feet = totalInches / 12;
                    var fraction = feet - Math.floor(feet);
                    var inches = (12 * fraction).toFixed(0);
                    return parseInt(feet) + '\'' + parseInt(inches) + '"';
                } else {
                    return parseInt(value);
                }
            },
            getAge: function (year, month, day) {
                if (year === 0 && month === 0 && day === 0) {
                    return 0;
                }
                var today = new Date();
                var birth = new Date(
                        parseInt(year) + 1,
                        parseInt(month) - 1,
                        parseInt(day)
                );
                return today.getFullYear() - birth.getFullYear();
            },
            KGToPound: function (kg) {
                return Math.round(kg * 2.20462);
            },
            PoundToKG: function (pound) {
                return Math.round(pound / 2.20462);
            },
            CMToInch: function (cm) {
                return Math.round(cm / 2.54);
            },
            InchToCM: function (inch) {
                return Math.round(inch * 2.54);
            }
        });
    </script>
</dom-module>
