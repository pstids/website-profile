<dom-module id="bubble-stat">
	<link rel="import" href="../../styles/app-theme.html">
	<style>
		:host {
			box-shadow: 0px 100px 100px -95px #000000;
			border-radius: 50%;
		}
		.bubble-wrap {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background: linear-gradient(to bottom, #f8a116 0%,#c55300 100%);
			position: relative;
			@apply(--layout-horizontal);
			@apply(--layout-center);
			@apply(--layout-center-justified);
		}
		.bubble {
			width: 95%;
			height: 95%;
			border-radius: 50%;
			background-color: var(--secondary-background-color);
			position: relative;
			@apply(--layout-vertical);
			@apply(--layout-center);
			@apply(--layout-center-justified);
			box-shadow: inset 0px 0px 6vw -3.33vw #000000;
		}
		.icon {
			color: var(--primary-icon-color);
			fill: var(--primary-icon-color);
			width: 2.5vw;
			height: 2.5vw;
			margin-bottom: 1vw;
		}
		.title {
			color: white;
			line-height: 1vw;
			text-transform: uppercase;
			font-weight: 500;
			font-size: 0.68vw;
		}
		.value {
			color: white;
			font-size: 2.5vw;
			line-height: 3.3vw;
			text-transform: uppercase;
			font-weight: 800;
		}
		.unit {
			color: white;
			line-height: 1vw;
			text-transform: uppercase;
			font-weight: 500;
			font-size: 0.68vw;
		}
	</style>
	<template>
		<div class="bubble-wrap">
			<div class="bubble">
				<iron-icon icon="{{icon}}" class="icon"></iron-icon>
				<span class="title">{{title}}</span>
				<span class="value">{{value}}</span>
				<span class="unit">{{unit}}</span>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'bubble-stat',
			properties: {
				value: String,
				title: String,
				unit: String,
				icon: String
			},
			ready: function () {
			}
		});
	</script>
</dom-module>
