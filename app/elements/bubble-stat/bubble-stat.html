<dom-module id="bubble-stat">
	<style>
		:host {
			box-shadow: 0px 100px 100px -95px #000000;
			border-radius: 50%;
			cursor: pointer;
		}
		.bubble-border {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background: linear-gradient(to bottom, #f8a116 0%, #c55300 100%);
			position: relative;
			@apply(--layout-horizontal);
			@apply(--layout-center);
			@apply(--layout-center-justified);
		}
		.bubble-wrap {
			position: absolute;
			z-index: 10;
			width: 14vw;
			height: 14vw;
		}
		.bubble {
			width: 95%;
			height: 95%;
			border-radius: 50%;
			background-color: var(--secondary-background-color);
			position: relative;
			@apply(--layout-vertical);
			@apply(--layout-center);
			@apply(--layout-center-justified);
			box-shadow: inset 0px 0px 6vw -3.33vw #000000;
		}
		.icon {
			color: var(--primary-icon-color);
			fill: var(--primary-icon-color);
			width: 2.5vw;
			height: 2.5vw;
			margin-bottom: 1vw;
		}
		.title {
			color: white;
			line-height: 1vw;
			text-transform: uppercase;
			font-weight: 500;
			font-size: 0.68vw;
		}
		.value {
			color: white;
			font-size: 2.5vw;
			line-height: 3.3vw;
			text-transform: uppercase;
			font-weight: 800;
		}
		.unit {
			color: white;
			line-height: 1vw;
			text-transform: uppercase;
			font-weight: 500;
			font-size: 0.68vw;
		}
		.bubble-border {
			position: absolute;
			z-index: 1;
			width: 12vw;
			height: 12vw;
			transition: transform 0.3s;
		}
		.popped .bubble-border:nth-child(1) {
			transform: translate(0, 0px);
		}
		.popped .bubble-border:nth-child(2) {
			transform: translate(0, 12vw);
		}
		.popped .bubble-border:nth-child(3) {
			transform: translate(0, -12vw);
		}
		.active {
			z-index: 11;
		}
	</style>
	<template>
		<div class="bubble-wrap" id="wrap">
			<div class="bubble-border active" data-bubble="1">
				<div class="bubble">
					<iron-icon icon="{{obja.icon}}" class="icon"></iron-icon>
					<span class="title">{{obja.title}}</span>
					<span class="value">{{obja.value}}</span>
					<span class="unit">{{obja.unit}}</span>
				</div>
			</div>
			<div class="bubble-border" data-bubble="2">
				<div class="bubble">
					<iron-icon icon="{{objb.icon}}" class="icon"></iron-icon>
					<span class="title">{{objb.title}}</span>
					<span class="value">{{objb.value}}</span>
					<span class="unit">{{objb.unit}}</span>
				</div>
			</div>
			<div class="bubble-border" data-bubble="3">
				<div class="bubble">
					<iron-icon icon="{{objc.icon}}" class="icon"></iron-icon>
					<span class="title">{{objc.title}}</span>
					<span class="value">{{objc.value}}</span>
					<span class="unit">{{objc.unit}}</span>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'bubble-stat',
			properties: {
				obja: Object,
				objb: Object,
				objc: Object
			},
			listeners: {
				'click': 'click'
			},
			click: function () {
				console.log('That is what I call a click!');
				this.$.wrap.classList.toggle('popped');
			},
			setData: function (objs) {
				console.log(this);
				var props = ['a', 'b', 'c'];
				var i = 0;
				for (var key in objs) {
					var obj = objs[key];
					var prop = props[i];
					this.set('obj' + prop + '.icon', obj.icon);
					// console.log('found path', i);
					this.set('obj' + prop + '.title', obj.title);
					// console.log('found path', i);
					this.set('obj' + prop + '.value', obj.value);
					// console.log('found path', i);
					this.set('obj' + prop + '.unit', obj.unit);
					// console.log('found path', i);
					i++;
				}
			},
			ready: function () {
				// this.bubbles = this.querySelectorAll('[data-bubble]');
				// console.log(this.bubbles);
				// for (var i = 0; i < this.bubbles.length; i++) {
				// 	this.bubbles[i].addEventListener('click', this.bubblePop.bind(this));
				// }
				this.obja = {};
				this.objb = {};
				this.objc = {};
				this.addEventListener('click', this.bubblePop.bind(this));
			},
			bubblePop: function (e) {
				var target = e.target;
				var keepLooking = true;
				console.log(target);
				while (!('bubble' in target.dataset) && keepLooking) {
					target = target.parentNode;
					if (this === target) {
						keepLooking = false;
					}
				}
				var activeBubble = this.querySelector('[data-bubble].active');
				if (activeBubble) {
					activeBubble.classList.remove('active');
				}
				target.classList.add('active');
				console.log(target, activeBubble);
			}
		});
	</script>
</dom-module>
