<dom-module id="bubble-stat">
	<link rel="import" href="../../styles/app-theme.html">
	<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
	<style>
		:host {
			width: 190px;
			height: 190px;
			@apply(--layout);
			@apply(--layout-horizontal);
			flex-wrap: wrap;
			@apply(--layout-center);
			@apply(--layout-center-justified);
			margin: 0 8px;
			box-shadow: 0px 100px 100px -95px #000000;
			border-radius: 50%;
		}
		.bubble-wrap {
			width: 190px;
			height: 190px;
			border-radius: 50%;
			background: linear-gradient(to bottom, #f8a116 0%,#c55300 100%); /* W3C */
			position: relative;
			@apply(--layout);
			@apply(--layout-horizontal);
			@apply(--layout-center);
			@apply(--layout-center-justified);
		}
		.bubble {
			width: 180px;
			height: 180px;
			border-radius: 50%;
			background-color: var(--secondary-background-color);
			position: relative;
			@apply(--layout);
			@apply(--layout-center);
			@apply(--layout-vertical);
			@apply(--layout-center-justified);
			box-shadow: inset 0px 0px 95px -50px #000000;
		}
		.icon {
	        color: var(--primary-icon-color);
	        fill: var(--primary-icon-color);
	        height: 30px;
	        width: 30px;
	        margin-bottom: 15px;
		}
		.title {
			color: white;
			line-height: 16px;
			text-transform: uppercase;
			font-weight: 800;
			font-size: 10px;
		}
		.value {
			color: white;
			font-size: 40px;
			line-height: 50px;
			text-transform: uppercase;
			font-weight: 800;
		}
		.unit {
			color: white;
			line-height: 16px;
			text-transform: uppercase;
			font-weight: 800;
			font-size: 10px;
		}
	</style>
	<template>
		<div class="bubble-wrap">
			<div class="bubble">
				<iron-icon icon="build" class="icon"></iron-icon>
				<span class="title">{{title}}</span>
				<span class="value">{{value}}</span>
				<span class="unit">{{unit}}</span>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'bubble-stat',
			properties: {
				value: String,
				title: String,
				type: String,
				unit: String
			},
			ready: function () {
			}
		});
	</script>
</dom-module>
