<dom-module id="log-entry">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../../styles/app-theme.html">
  <style>
    button {
        padding: 15px;
        border: 1px solid #FFFFFF;
        border-radius: 3px;
        margin-left: 15px;
        cursor: pointer;
        background-color: var(--primary-background-color);
        text-transform: uppercase;
        color: #FFFFFF;
    }
    .log ul {
        display: flex;
        flex-direction: row;
        list-style: none;
        margin: 0;
        padding: 20px 0;
    }
    .log {
        border-bottom: 1px solid var(--primary-seperator-color);
    }
    .log li {
        display: flex;
        flex-direction: row;
        flex: 1;
        padding: 10px;
    }
    .log ul:hover {
        background-image: url('../images/hover.png');
        background-size: cover;
        background-clip: padding-box;
    }
    .log .info {
        flex: 1;
        flex-direction: column;
    }
    .log .cell {
        display: block;
        font-size: 24px;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    .log .icon {
        flex: 1;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        padding-right: 30px;
    }

    .insights {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      color: #FFFFFF;
    }
    .insight {
      flex: 1;
      display: flex;
      flex-direction: row;
      margin: 10px 0;
      color: #FFFFFF;
    }
    .insight .info {
      flex: 9;
      flex-direction: row;
    }
    .insight .cell {
      display: block;
      font-size: 24px;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    .insight .icon {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      padding-right: 30px;
      color: var(--primary-icon-color);
      fill: var(--primary-icon-color);
    }
    .insight .icon iron-icon {
      height: 50px;
      width: 50px;
    }
    .insight .info .title {
      font-size: 12px;
      text-transform: uppercase;
    }
    .insight .info .field {
      font-size: 24px;
    }
  </style>
  <template>
    <div class="log">
        <ul class="insights">
            <li class="cell">
                <span>{{display.date}}</span>
            </li>
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="face"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">Distance</div>
                    <div class="field">
                        <span>{{display.distance}}</span>
                    </div>
                </div>
            </li>
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="cloud"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">Time</div>
                    <div class="field">
                        <span>{{display.time}}</span>
                    </div>
                </div>
            </li>
            <li class="insight">
                <div class="icon">
                    <iron-icon icon="favorite"></iron-icon>
                </div>
                <div class="info">
                    <div class="title">Power</div>
                    <div class="field">
                        <span>{{display.power}}</span>
                        W
                    </div>
                </div>
            </li>
            <li class="cell">
                Fastest time!
            </li>
            <li class="cell">
                <button on-click="viewWorkout">View Run</button>
            </li>
        </ul>
    </div>
  </template>
  <script>
    /*jshint camelcase: false */
  	Polymer({
        is: 'log-entry',
        properties: {
            display: Object
        },
        display: {
            power: '',
            time: '',
            distance: '',
            date: ''
        },
        truncate: function (n) {
            var parts = String(n).split('.');
            var shortened = '';
            if (parts.length > 1) {
                shortened =  parts[0] + '.' + parts[1].substring(0, 2);
            } else {
                shortened =  parts[0];
            }
            
            return shortened;
        },
        fillZero: function (n) {
            n = String(n);
            if (n.length === 1) {
                return '0' + n;
            } else {
                return n;
            }
        },
        setData: function (data) {
            this.data = data;
            console.log(data);
            var date = new Date(data.timestamp * 1000);
            console.log('date', date);
            var dateString = date.getMonth() + '/' + date.getDate() + '/' + date.getFullYear();
            this.notifyPath('display.date', dateString);
            this.notifyPath('display.power', this.truncate(data.average_power));

            /* Readable Time */
            var dispTime;
            var time = new Date(data.moving_time * 1000);
            dispTime = this.fillZero(time.getUTCHours()) + ':' + this.fillZero(time.getMinutes()) + '.' + this.fillZero(time.getSeconds());
            this.notifyPath('display.time', dispTime);

            /* Readable Distance */
            var dispDistance;
            if (data.distance > 1609.34) {
                dispDistance = String(this.truncate(data.distance / 1609.34)) + ' Miles';
            } else {
                dispDistance = String(data.distance) + ' Meters';
            }
            this.notifyPath('display.distance', dispDistance);
        },
        viewWorkout: function () {
            var workout = document.querySelector('workout-element');
            workout.change(this.data.id);
            console.log('called workout', this.data.id);
        }
    });
  </script>
</dom-module>
