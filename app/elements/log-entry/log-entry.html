<dom-module id="log-entry">
    <style>
        :host {
            @apply(--layout-vertical);
            border-bottom: 1px solid #4E4E4E;
            padding: 10px;
        }
        :host .description {
            display: none;
        }
        :host.expand .description {
            @apply(--layout-horizontal);
        }
        :host.active, :host:hover {
            background-image: url('../../images/hover.png');
            background-size: cover;
            background-clip: padding-box;
            cursor: pointer;
        }
        .description p {
            color: white;
        }
        div.log {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            font-size: 2vw;
            font-weight: 600;
            padding: 0.7vw 0;
        }
        /*div.log:hover {
            background-image: url('../../images/hover.png');
            background-size: cover;
            background-clip: padding-box;
            cursor: pointer;
        }*/
        div.date {
            color: white;
        }
        div.option {
            @apply(--layout-wrap);
            @apply(--layout-end-justified);
            @apply(--layout-horizontal);
            @apply(--layout-justified);
        }
        div.option div iron-icon {
            width: 1.9vw;
            height: auto;
            color: var(--secondary-text-color);
            fill: var(--secondary-text-color);
            padding-right: 1vw;
        }
        div.option div:hover iron-icon {
            color: white;
            fill: white;
        }
        .description iron-icon {
            color: white;
            fill: white;
            margin: 16px;
        }
        div.stat {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        div.stat div.insight {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            list-style: none;
            margin: 0;
            padding: 0.7vw 0;
            color: #FFFFFF;
        }
        div.stat div.insight .value {
            font-size: 2vw;
            font-weight: 400;
        }
        div.stat div.insight .unit {
            font-size: 1.5vw;
            font-weight: 400;
        }
        div.stat div.insight iron-icon {
            width: 3vw;
            height: auto;
            padding-right: 20px;
            color: var(--primary-icon-color);
            fill: var(--primary-icon-color);
        }
        div.stat div.insight .info .title {
            font-size: 0.7vw;
            font-weight: 700;
            text-transform: uppercase;
        }
        #toast {
            bottom: 1.5em;
            left: 70vw;
            width: 30vw;
            height: 3em;
            font-size: 1vw;
            font-weight: 400;
            color: var(--primary-header-color);
        }
        paper-dialog h1 {
            font-size: 22px;
            padding: 1.8vw;
        }
        paper-dialog paper-button {
            width: 4vw;
            text-align: center;
            font-size: 1.3vw;
            padding: 0.8vw;
        }
    </style>
    <template>
        <div class="log">
            <div class="date" on-click="viewWorkout">
                <span>{{display.date}}</span>
            </div>
            <div class="stat" on-click="viewWorkout">
                <div class="insight">
                    <iron-icon icon="communication:swap-calls"></iron-icon>
                    <div class="info">
                        <div class="title">Distance</div>
                        <div class="field">
                            <span class="value">{{display.distance}}</span>
                            <span class="unit">{{display.unit}}</span>
                        </div>
                    </div>
                </div>
                <div class="insight">
                    <iron-icon icon="image:timer"></iron-icon>
                    <div class="info">
                        <div class="title">Time</div>
                        <div class="field">
                            <span class="value">{{display.time}}</span>
                        </div>
                    </div>
                </div>
                <div class="insight">
                    <iron-icon icon="image:flash-on"></iron-icon>
                    <div class="info">
                        <div class="title">Power</div>
                        <div class="field">
                            <span class="value">{{display.power}}</span>
                            <span class="unit">W</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="option">
                <!--<iron-icon icon="editor:mode-edit"></iron-icon>-->
                <div>
                    <iron-icon icon="social:share" on-click="handleShare"></iron-icon>
                    <paper-tooltip>Share</paper-tooltip>
                </div>
                <div>
                    <iron-icon icon="icons:file-download" on-click="handleDownload"></iron-icon>
                    <paper-tooltip>Download FIT</paper-tooltip>
                </div>
                <div>
                    <iron-icon icon="icons:delete" on-click="handleDeleteDialog" class="delete"></iron-icon>
                    <paper-tooltip>Delete</paper-tooltip>
                </div>
            </div>

            <paper-dialog id="deleteAction">
                <h1>Are you sure you want to remove this run?</h1>
                <div class="buttons">
                    <paper-button dialog-dismiss>No</paper-button>
                    <paper-button dialog-confirm autofocus on-click="handleDelete">Yes</paper-button>
                </div>
            </paper-dialog>
            <paper-dialog id="updateDescription">
                <paper-input
                        type="text"
                        placeholder="Description"
                        label="Description"
                        class="editable"
                        value="{{display.description}}">
                </paper-input>
                <div class="buttons">
                    <paper-button dialog-confirm autofocus on-click="handleDescription">Update</paper-button>
                </div>
            </paper-dialog>
            <paper-toast id="toast" text="This feature will be released soon. Please stay tuned"></paper-toast>
        </div>
        <div class="description">
            <div on-click="handleDescriptionDialog">
                <iron-icon icon="icons:create"></iron-icon>
                <paper-tooltip>Edit Description</paper-tooltip>
            </div>
            <p>{{display.description}}</p>
        </div>
    </template>
    <script>
        /*jshint camelcase: false*/
        /*global jwt*/
        /*global superagent*/
        Polymer({
            is: 'log-entry',
            properties: {
                display: Object
            },
            toggle: function () {
                this.classList.toggle('expand');
            },
            setData: function (data) {
                this.data = data;

                var date = new Date(data.timestamp * 1000);
                var dateString = fillZero(date.getMonth() + 1) + '/' + fillZero(date.getDate()) + '/' + date.getFullYear();

                var distance, unit;
                if (user.data.units === 'feet') {
                    distance = Math.round(meterToKM(data.distance) * 0.621371);
                    unit = 'Mi';
                } else {
                    distance = meterToKM(data.distance);
                    unit = 'KM';
                }

                this.display = {
                    date: dateString,
                    time: hmsTime(data.moving_time * 1000),
                    power: this.truncate(data.average_power),
                    distance: distance,
                    unit: unit,
                    description: this.data.description
                };
            },
            viewWorkout: function () {
                var bubbles = document.querySelector('.bubbles');
                var logBook = document.querySelector('log-book');
                // Set this element as the only active element
                var logEntryActive = document.querySelector('log-entry.active');
                if (logEntryActive) {
                    logEntryActive.classList.remove('active');
                }
                this.classList.add('active');

                // Don't reload sample data, because it doesn't belong to current user
                if (logBook.className.indexOf('sample') !== -1) {
                    window.scrollTo(0, bubbles.offsetTop);
                    return;
                }

                document.querySelector('workout-element').setLoading();
                workoutFetching(this.data.id);
                window.scrollTo(0, bubbles.offsetTop);
            },
            handleShare: function () {
                this.$.toast.show();
            },
            handleDownload: function () {
                this.$.toast.show();
            },
            handleDescriptionDialog: function () {
                this.$.updateDescription.open();
            },
            handleDescription: function () {
                superagent
                    .put('/b/api/v1/activities/' + this.data.id)
                    .send({
                        description: this.display.description
                    })
                    .set('Accept', 'application/json')
                    .set('Authorization', 'Bearer: ' + jwt.token)
                    .end(function(err, res) {
                        if (res.ok) {
                            this.$.updateDescription.close();
                        } else {
                            console.log('failed to update description');
                        }
                    }.bind(this));
            },
            handleDeleteDialog: function () {
                this.$.deleteAction.open();
            },
            handleDelete: function () {
                superagent
                    .del('/b/api/v1/activities/' + this.data.id)
                    .send()
                    .set('Accept', 'application/json')
                    .set('Authorization', 'Bearer: ' + jwt.token)
                    .end(function(err, res) {
                        if (res.ok) {
                            this.loadNext();
                            this.parentNode.removeChild(this);
                        } else {
                            console.log('failed to delete element');
                        }
                    }.bind(this));
            },
            loadNext: function () {
                if (this.classList.contains('active')) {
                    if (this.nextSibling) {
                        this.nextSibling.viewWorkout();
                    } else if (this.previousSibling) {
                        this.previousSibling.viewWorkout();
                    } else {
                        document.location.reload(true);
                    }
                }
            },
            truncate: function (n) {
                var parts = String(n).split('.');
                var shortened = '';
                if (parts.length > 1) {
                    shortened =  parts[0] + '.' + parts[1].substring(0, 1);
                } else {
                    shortened =  parts[0] + '.0';
                }
                return shortened;
            }
        });
    </script>
</dom-module>
