<dom-module id="log-entry">
    <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../styles/app-theme.html">
    <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
    <style>
        div.log {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            font-size: 2vw;
            font-weight: 600;
            border-bottom: 1px solid #4E4E4E;
            padding: 0.7vw 0;
        }
        div.log:hover {
            background-image: url('../../images/hover.png');
            background-size: cover;
            background-clip: padding-box;
            cursor: pointer;
        }
        div.date {
            color: white;
        }
        div.option {
            @apply(--layout-wrap);
            @apply(--layout-end-justified);
        }
        div.stat {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        div.stat div.insight {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            list-style: none;
            margin: 0;
            padding: 0.7vw 0;
            color: #FFFFFF;
        }
        div.stat div.insight .value {
            font-size: 2vw;
            font-weight: 400;
        }
        div.stat div.insight .unit {
            font-size: 1.5vw;
            font-weight: 400;
        }
        div.stat div.insight iron-icon {
            width: 3vw;
            height: auto;
            padding-right: 20px;
            color: var(--primary-icon-color);
            fill: var(--primary-icon-color);
        }
        div.stat div.insight .info .title {
            font-size: 0.7vw;
            font-weight: 700;
            text-transform: uppercase;
        }
        .button {
            padding: 0.9vw 1.1vw;
            border: 2px solid #FFFFFF;
            border-radius: 6px;
            margin: 0 0.7vw;
            cursor: pointer;
            background-color: var(--primary-background-color);
            color: #FFFFFF;
            font-size: 1vw;
            font-weight: 500;
            text-transform: uppercase;
        }
        .dropdown {
            position: relative;
        }
        .dropdown:hover {
            border-bottom: none;
        }
        .dropdown:hover ul {
            display: block;
            visibility: visible;
            opacity: 1;
        }
        .dropdown ul {
            display: none;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            padding: 0;
            margin: 0 0 0 -2px;
            top: 40px;
            left: 0;
            width: 100%;
            border: 2px solid #FFFFFF;
            border-top: none;
            background-color: var(--primary-background-color);
            -webkit-transiton: opacity 0.4s;
            -moz-transition: opacity 0.4s;
            -ms-transition: opacity 0.4s;
            -o-transition: opacity 0.4s;
            transition: opacity 0.4s;
            z-index: 10;
        }
        .dropdown ul {
            display: block;
            z-index: 11;
            padding: 1vw;
        }
    </style>
    <template>
        <div class="log" on-click="viewWorkout">
            <div class="date">
                <span>{{display.date}}</span>
            </div>
            <div class="stat">
                <div class="insight">
                        <iron-icon icon="communication:swap-calls"></iron-icon>
                    <div class="info">
                        <div class="title">Distance</div>
                        <div class="field">
                            <span class="value">{{display.distance}}</span>
                            <span class="unit">{{display.unit}}</span>
                        </div>
                    </div>
                </div>
                <div class="insight">
                        <iron-icon icon="image:timer"></iron-icon>
                    <div class="info">
                        <div class="title">Time</div>
                        <div class="field">
                            <span class="value">{{display.time}}</span>
                        </div>
                    </div>
                </div>
                <div class="insight">
                        <iron-icon icon="image:flash-on"></iron-icon>
                    <div class="info">
                        <div class="title">Power</div>
                        <div class="field">
                            <span class="value">{{display.power}}</span>
                            <span class="unit">W</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="option">
                <div class="dropdown button">
                    Options
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                    <ul>
                        <li on-click="deleteWorkout">Delete Activity</li>
                        <!--<li on-click="editWorkout">Edit Activity</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </template>
    <script>
        /*jshint camelcase: false*/
        /*global jwt*/
        /*global superagent*/
        Polymer({
            is: 'log-entry',
            properties: {
                display: Object
            },
            display: {
                power: '',
                time: '',
                distance: '',
                date: ''
            },
            setData: function (data) {
                this.data = data;

                var date = new Date(data.timestamp * 1000);
                var dateString = fillZero(date.getMonth() + 1) + '/' + fillZero(date.getDate()) + '/' + date.getFullYear();
                this.notifyPath('display.date', dateString);

                this.notifyPath('display.power', truncate(data.average_power));

                /* Readable Time */
                var dispTime = hmsTime(data.moving_time * 1000);
                this.notifyPath('display.time', dispTime);

                this.notifyPath('display.distance', meterToKM(data.distance));
                
                this.notifyPath('display.unit', 'KM');
            },
            viewWorkout: function () {
                workoutFetching(this.data);
                var bubbles = document.querySelector('.bubbles');
                window.scrollTo(0, bubbles.offsetTop);
            },
            deleteWorkout: function () {
                superagent
                    .del('/b/api/v1/activities/' + this.data.id)
                    .send()
                    .set('Accept', 'application/json')
                    .set('Authorization', 'Bearer: ' + jwt.token)
                    .end(function(err, res) {
                        if (res.ok) {
                            this.parentNode.removeChild(this);
                        } else {
                            console.log('failed to delete element');
                        }
                    }.bind(this));
            }
        });
    </script>
</dom-module>
