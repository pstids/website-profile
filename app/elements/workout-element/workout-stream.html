<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bubble-stat/bubble-stat.html">

<dom-module id="workout-stream">
    <template>
        <style>
            .sample {
                display: none;
            }
            :host.sample .sample {
                display: block;
            }
            section {
                @apply --layout;
                @apply --layout-vertical;
                background-color: var(--primary-background-color);
            }
            h1.header {
                @apply --header;
            }
            h2.subtitle {
                @apply --subtitle;
            }
            .chart {
                display: block;
                width: 100%;
                height: 60vh;
                padding-bottom: 5vh;
            }
            #chartdiv {
                /*background: #3f3f4f;*/
                color: #ffffff;
                min-width: 100%;
                height: 60vh;
            }
            .toggle {
                @apply --layout-horizontal;
                padding: 0.8vw 1.1vw;
                border: 2px solid #FFFFFF;
                border-radius: 6px;
                margin: 0 0.5vw;
                cursor: pointer;
                background-color: var(--primary-background-color);
                text-transform: uppercase;
                color: #FFFFFF;
                font-size: 1vw;
                font-weight: 500;
                overflow: auto;
                @apply --layout-center;
                z-index: 5;
            }
            .options {
                @apply --layout-horizontal;
                @apply --layout-justified;
                padding: 1vw 3.3vw;
            }
            .toggles {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-flex;
                @apply --layout-end-justified;
            }
            .toggles .heartRate[data-toggle="on"] {
                border-color: #683a78;
            }
            .toggles .heartRate[data-toggle="on"] .circle {
                border-color: #683a78;
                box-shadow: 0px 0px 5px #683a78;
                background-color: #683a78;
            }
            .toggles .power[data-toggle="on"] {
                border-color: #f7a017;
            }
            .toggles .power[data-toggle="on"] .circle {
                border-color: #f7a017;
                box-shadow: 0px 0px 5px #f7a017;
                background-color: #f7a017;
            }
            .toggles .cadence[data-toggle="on"] {
                border-color: #5ea7a1;
            }
            .toggles .cadence[data-toggle="on"] .circle {
                border-color: #5ea7a1;
                box-shadow: 0px 0px 5px #5ea7a1;
                background-color: #5ea7a1;
            }
            .toggles .pace[data-toggle="on"] {
                border-color: #074a8c;
            }
            .toggles .pace[data-toggle="on"] .circle {
                border-color: #074a8c;
                box-shadow: 0px 0px 5px #074a8c;
                background-color: #074a8c;
            }
            .toggles .elevation[data-toggle="on"] {
                border-color: #a06a81;
            }
            .toggles .elevation[data-toggle="on"] .circle {
                border-color: #a06a81;
                box-shadow: 0px 0px 5px #a06a81;
                background-color: #a06a81;
            }
            .toggle .circle {
                width: 1.3vw;
                height: 1.3vw;
                border-radius: 50%;
                border: 3px #FFFFFF solid;
                margin-left: 1vw;
                @apply --layout-flex-auto;
                z-index: 2;
            }
            .toggle .type {
                @apply --layout-flex-auto;
                z-index: 2;
            }
            div.bubbles {
                @apply --layout-horizontal;
                @apply --layout-around-justified;
                padding: 4vw 2vw;
            }
            bubble-stat {
                width: 12vw;
                height: 12vw;
            }

            .outer-spinner {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 110%;
                position: absolute;
                background-color: var(--primary-background-color);
                z-index: 10;
                display: flex;
                display: -webkit-flex;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                transition: opacity 2s;
                opacity: 1;
            }
            .outer-spinner.fade {
                opacity: 0;
                z-index: 0;
                height: 0px !important;
            }

            .spinner {
                margin: 100px auto;
                width: 40px;
                height: 40px;
                position: relative;
                text-align: center;
                -webkit-animation: sk-rotate 2.0s infinite linear;
                animation: sk-rotate 2.0s infinite linear;
            }
            .spinner .dot1, .spinner .dot2 {
                width: 60%;
                height: 60%;
                display: inline-block;
                position: absolute;
                top: 0;
                background-color: var(--primary-icon-color);
                border-radius: 100%;

                -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
                animation: sk-bounce 2.0s infinite ease-in-out;
            }

            .spinner .dot2 {
                top: auto;
                bottom: 0;
                -webkit-animation-delay: -1.0s;
                animation-delay: -1.0s;
            }

            @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) } }
            @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) } }

            @-webkit-keyframes sk-bounce {
                0%, 100% { -webkit-transform: scale(0.0) }
                50% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bounce {
                0%, 100% {
                    transform: scale(0.0);
                    -webkit-transform: scale(0.0);
                } 50% {
                    transform: scale(1.0);
                    -webkit-transform: scale(1.0);
                }
            }
        </style>
        <div class="outer-spinner" id="spinner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
        <section>
            <h1 class="header" style="padding: 50px 0px 0px 50px;">Statistics (Click bubbles for additional information)</h1>
            <h2 class="subtitle sample" style="padding: 0px 0px 0px 50px;">Sample Data</h2>

            <div class="bubbles"
                data-step="7"
                data-intro="When you select a different portion of your run, your averages will update.">
                <bubble-stat type="avg_power" title="Average Power" unit="Watts" icon="image:flash-on"></bubble-stat>
                <bubble-stat type="avg_pace" title="Average Pace" unit="Min/Mile" icon="maps:directions-run" class="hidden"></bubble-stat>
                <bubble-stat type="avg_hr" title="Average Heart Rate" unit="BPM" icon="favorite"></bubble-stat>
                <bubble-stat type="distance" title="Distance" unit="Miles" icon="communication:swap-calls" class="hidden"></bubble-stat>
                <bubble-stat type="time" title="Run Time" unit="HH:MM:SS" icon="image:timer" class="hidden"></bubble-stat>
            </div>
            <div class="options">
                <div>
                    <h1 class="header">Chart</h1>
                    <h2 class="subtitle sample">Sample Data</h2>
                </div>
                <div class="toggles">
                    <div class="heartRate toggle" data-toggle="on" on-click="toggle" data-graph="heartRate">
                        <div class="type">Heart Rate</div>
                        <div class="circle"></div>
                    </div>
                    <div class="power toggle" data-toggle="on" on-click="toggle" data-graph="power">
                        <div class="type">Power</div>
                        <div class="circle"></div>
                    </div>
                    <div class="pace toggle hidden" data-toggle="off" on-click="toggle" data-graph="pace">
                        <div class="type">Pace</div>
                        <div class="circle"></div>
                    </div>
                    <div class="cadence toggle" data-toggle="off" on-click="toggle" data-graph="ground_time">
                        <div class="type">Ground Time</div>
                        <div class="circle"></div>
                    </div>
                    <div class="elevation toggle" data-toggle="off" on-click="toggle" data-graph="vertical_osc">
                        <div class="type">Vertical Oscillation</div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="chart">
                <div id="chartdiv"
                    data-step="6"
                    data-intro="See how your run came together. See how power, cadence, heart rate, and more influenced your run. You can focus on certain section by clicking &dragging over an area.">
                </div>
            </div>
        </section>
    </template>
    <script src="../../scripts/amcharts/amcharts.js"></script>
    <script src="../../scripts/amcharts/serial.js"></script>
    <script src="../../scripts/amcharts/themes/stryd.js"></script>
    <script>
        /*jshint camelcase: false */
        class WorkoutStream extends Polymer.Element {
            static get is() { return 'workout-stream'; }

            ready() {
                super.ready();
                AmCharts.handleLoad();
            }
            setChartData(data) {
                this.setLoading();
                if ('chart' in this) {
                    this.bindToggles();
                }
                this.data = data;
                this.chartData = this.data;
                this.startTime = this.data[0].date;
                if (this.chartData.length > 0) {
                    this.fillChart();
                }
            }
            waitForData() {
                this.data.push({
                    heartRate: 0,
                    power: 0,
                    ground_time: 0,
                    vertical_osc: 0,
                    pace: 0
                });
            }
            removeLoading() {
                this.$.spinner.classList.remove('show');
                this.$.spinner.classList.add('hide');
                this.$.spinner.classList.add('fade');
            }
            setLoading() {
                this.$.spinner.classList.add('show');
                this.$.spinner.classList.remove('hide');
                this.$.spinner.classList.remove('fade');
            }
            bindToggles() {
                this.graphs = {
                    heartRate: this.chart.getGraphById('heartRate'),
                    pace: this.chart.getGraphById('pace'),
                    vertical_osc: this.chart.getGraphById('vertical_osc'),
                    power: this.chart.getGraphById('power'),
                    ground_time: this.chart.getGraphById('ground_time')
                };
                this.root.querySelector('[data-graph="heartRate"]').dataset.toggle = 'on';
                this.root.querySelector('[data-graph="power"]').dataset.toggle = 'on';
                this.root.querySelector('[data-graph="pace"]').dataset.toggle = 'off';
                this.root.querySelector('[data-graph="vertical_osc"]').dataset.toggle = 'off';
                this.root.querySelector('[data-graph="ground_time"]').dataset.toggle = 'off';
                this.chart.hideGraph(this.graphs.pace);
                this.chart.hideGraph(this.graphs.ground_time);
                this.chart.hideGraph(this.graphs.vertical_osc);
            }
            toggle(e) {
                var target = e.target;
                while (!('graph' in target.dataset)) {
                    target = target.parentElement;
                }
                var graph = target.dataset.graph;
                if (target.dataset.toggle === 'on') {
                    target.dataset.toggle = 'off';
                    this.chart.hideGraph(this.graphs[graph]);
                } else {
                    target.dataset.toggle = 'on';
                    this.chart.showGraph(this.graphs[graph]);
                }
            }
            calcAvgs(begin, end) {
                var i, total = end - begin - 1;
                var avgs = {
                    power: 0,
                    powerCount: 0,
                    pace: 0,
                    paceCount: 0,
                    heartRate: 0,
                    heartRateCount: 0,
                    elevation: 0
                };
                var stats = {
                    maxHeartRate: 0,
                    seconds: this.data[end-1].date - this.data[begin].date,
                    distance: unit.metersToMile(this.data[end-1].distance - this.data[begin].distance, 1),
                    exactDistance: unit.metersToMile(this.data[end-1].distance - this.data[begin].distance, 8)
                };

                var step = 0;
                var thisStep;
                for (i = begin; i < end; i++) {
                    if (i !== begin) {
                        thisStep = (this.data[i].date - this.data[i-1].date) / 1000;
                        if (step === 0) {
                            step = thisStep;
                        } else if (thisStep < step) {
                            step = thisStep;
                        }
                    }
                    if ('power' in this.data[0]) {
                        if (this.data[i].power > 5) {
                            avgs.powerCount += 1;
                            avgs.power += this.data[i].power;
                        }
                    }
                    if ('heartRate' in this.data[0]) {
                        if (this.data[i].heartRate > 5) {
                            avgs.heartRateCount += 1;
                            avgs.heartRate += this.data[i].heartRate;
                        }
                        if (this.data[i].heartRate > stats.maxHeartRate) {
                            stats.maxHeartRate = this.data[i].heartRate;
                        }
                    }
                    if ('elevation' in this.data[0]) {
                        avgs.elevation += this.data[i].elevation;
                    }
                }

                var movingTime = avgs.powerCount * step;
                stats.timeHMS = hmsTime(movingTime * 1000);

                avgs.power = avgs.power / avgs.powerCount;
                avgs.heartRate = avgs.heartRate / avgs.heartRateCount;
                avgs.elevation = avgs.elevation / total;

                var minutes = (movingTime) / 60;
                var pace = (minutes / stats.exactDistance).toFixed(2);
                avgs.pace = unit.paceFormat(pace);

                this.root.querySelector('[type="avg_power"]').setAttribute('value', avgs.power.stat());

                // if (avgs.pace === null) {
                //     this.root.querySelector('[type="avg_pace"]').classList.add('hidden');
                // } else {
                //     this.root.querySelector('[type="avg_pace"]').classList.remove('hidden');
                //     this.root.querySelector('[type="avg_pace"]').setAttribute('value', avgs.pace);
                // }
                if (isNaN(avgs.heartRate)) {
                    this.root.querySelector('[type="avg_hr"]').classList.add('hidden');
                } else {
                    this.root.querySelector('[type="avg_hr"]').setAttribute('value', avgs.heartRate.stat());
                }
                this.root.querySelector('[type="time"]').setAttribute('value', stats.timeHMS);
                this.root.querySelector('[type="distance"]').setAttribute('value', stats.distance);
            }
            addPoint(pt) {
                if (!('chartData' in this)) {
                    this.chartData = [];
                }
                this.chartData.push(pt);
                //this.chart.dataProvider.push(pt);
            }
            refreshData() {
                if ('chart' in this) {
                    this.chart.dataProvider = this.chartData;
                } else {
                    this.fillChart();
                }
                this.calcAvgs(0, this.chart.dataProvider.length - 1);
                this.chart.validateData();
            }
            fillChart() {
                this.chart = AmCharts.makeChart(this.$.chartdiv, {
                    'type': 'serial',
                    'theme': 'stryd',
                    'autoMarginOffset': 20,
                    'valueAxes': [{
                        'id': 'heartRate',
                        'axisAlpha': 1,
                        'position': 'left',
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#683a78',
                        'dashLength': 1
                    }, {
                        'id': 'pace',
                        'axisAlpha': 1,
                        'position': 'right',
                        'offset': 50,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#074a8c',
                        'dashLength': 1
                    }, {
                        'id': 'ground_time',
                        'axisAlpha': 1,
                        'position': 'left',
                        'offset': 50,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#5ea7a1',
                        'dashLength': 1
                    }, {
                        'id': 'power',
                        'axisAlpha': 1,
                        'position': 'right',
                        'offset': 0,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#f7a017',
                        'dashLength': 1
                    }, {
                        'id': 'vertical_osc',
                        'axisAlpha': 1,
                        'position': 'right',
                        'offset': 100,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#a06a81',
                        'dashLength': 1
                    }],
                    'graphs': [{
                        'id': 'heartRate',
                        'valueAxis': 'heartRate',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'heartRate',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'heartRate',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] BPM'
                    }, {
                        'id': 'pace',
                        'valueAxis': 'pace',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'pace',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'pace',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] Min/Mile'
                    }, {
                        'id': 'ground_time',
                        'valueAxis': 'ground_time',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'ground_time',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'ground_time',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] MS'
                    }, {
                        'id': 'power',
                        'valueAxis': 'power',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'power',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'power',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] Watts',
                    }, {
                        'id': 'vertical_osc',
                        'valueAxis': 'vertical_osc',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'vertical_osc',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'vertical_osc',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] CM'
                    }],
                    'chartScrollbar': {
                        'graph': 'power',
                        'autoGridCount': false,
                        'scrollbarHeight': 50,
                        'offset':30,
                        'backgroundAlpha': 0,
                        'selectedBackgroundAlpha': 0.2,
                        'selectedBackgroundColor': '#ababab',
                        'graphFillAlpha': 0,
                        'graphLineAlpha': 0.2,
                        'selectedGraphFillAlpha': 0,
                        'selectedGraphLineAlpha': 0.5,
                        'oppositeAxis': false,
                    },
                    'chartCursor': {},
                    'categoryField': 'date',
                    'categoryAxis': {
                        'parseDates': false,
                        'minorGridEnabled': true,
                        'axisAlpha': 0,
                        'gridAlpha': 0,
                        'gridCount': 0,
                        'gridThickness': 0,
                        /*jshint unused: false */
                        categoryFunction: function (a, d, b) {
                            var timeDiff = a.getTime() - this.startTime.getTime();
                            return hmsTime(timeDiff);
                        }.bind(this)
                    },
                    'export': {
                        'enabled': true
                    },
                    'balloon': {
                        'adjustBorderColor': true,
                        'color': '#1e1e1e',
                        'cornerRadius': 5,
                        'borderThickness': 2,
                        'fillColor': '#FFFFFF',
                        'shadowAlpha': 0,
                        'fontSize': 16,
                        'verticalPadding': 4,
                        'horizontalPadding': 8
                    },
                    'dataProvider': this.chartData,
                    'pathToImages': `${this.rootPath}scripts/amcharts/images/`
                }, 100);
                this.chart.addListener('init', function (e) {
                    this.removeLoading();
                    this.bindToggles();
                    this.calcAvgs(0, this.chartData.length);
                }.bind(this));
                this.chart.addListener('zoomed', function (e) {
                    this.calcAvgs(e.startIndex, e.endIndex + 1);
                }.bind(this));
            }
        }
        window.customElements.define(WorkoutStream.is, WorkoutStream);
    </script>
</dom-module>
