<dom-module id="workout-segment">
	<style>
		:host {
			@apply(--layout-horizontal);
			border: 1px solid #4D4D4D;
			border-bottom: 0;
			border-left: 0;
			background-color: #262626;
			padding: 10px;
		}
		:host:last-child {
			border-bottom: 1px solid #4D4D4D;
		}
		.insight {
			@apply(--layout-horizontal);
			@apply(--layout-flex);
			@apply(--layout-center);
			z-index: 1;
		}
		.insight .info {
			@apply(--layout-vertical);
		}
		.insight .title {
			@apply(--layout-horizontal);
			font-size: 10px;
            font-weight: 400;
		}
		.insight .field {
			@apply(--layout-horizontal);
            font-size: 16px;
            font-weight: 400;
		}
		.number {
			background-color: #f7a017;
			border-radius: 50px;
			height: 50px;
			width: 50px;
			line-height: 50px;
			font-size: 15px;
			text-align: center;
			@apply(--layout-center);
			@apply(--layout-center-justified);
		}

		iron-icon {
			width: 30px;
			height: auto;
			padding-right: 5px;
			color: var(--primary-icon-color);
			fill: var(--primary-icon-color);
		}
		span {
			white-space: pre;
		}
	</style>
	<template>
		<div class="duration insight">
			<iron-icon icon="image:timer"></iron-icon>
			<div class="info">
				<div class="title">Time</div>
				<div class="field">
					<span>{{data.duration_length}}</span><span> </span><span>{{data.duration_type}}</span>
				</div>
			</div>
		</div>
		<div class="range insight">
			<iron-icon icon="image:flash-on"></iron-icon>
			<div class="info">
				<div class="title">Zone</div>
				<div class="field">
					<span>{{data.low_range}}</span><span> - </span><span>{{data.high_range}}</span><span> watts</span>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'workout-segment',
			properties: {
				data: Object
			},
			ready: function () {
				this.data = {};
			},
			setData: function (data) {
				this.data = data;
			}
		});
	</script>
</dom-module>
