<dom-module id="workout-element">
    <style>
        :host {
            @apply(--layout);
            @apply(--layout-vertical);
            background-color: var(--primary-background-color);
            position: relative;
        }
        h1.header {
            @apply(--header);
        }
        h2.subtitle {
            @apply(--subtitle);
        }
        #chartdiv {
            color: #ffffff;
            height: 50vh;
            width: 100%;
        }
        .toggle {
            @apply(--layout-center);
            @apply(--layout-justified);
            @apply(--layout-vertical);
            background-color: #222222;
            border: 2px solid #FFFFFF;
            border-radius: 6px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 1vw;
            font-weight: 500;
            margin: 0.5vw 0 0 0;
            padding: 0.8vw 1.1vw;
            position: relative;
            text-transform: uppercase;
            z-index: 5;
            width: 200px;
        }
        .options {
            @apply(--layout-horizontal);
            padding: 1vw 3.3vw;
            flex: none;
        }
        .toggles {
            @apply(--layout-vertical);
            @apply(--layout-end);
            @apply(--layout-flex);
            position: absolute;
            top: 13px;
            right: 13px;
        }
        .toggles .toggle {
            display: none;
        }
        .toggles iron-icon {
            padding: 10px;
            border: 1px solid;
            background-color: #1C1C1C;
            border-radius: 6px;
            color: white;
        }
        .toggles:hover .toggle {
            display: block;
        }
        .toggles:hover iron-icon {
            display: none;
        }
        /* .stat-toggles {
            @apply(--layout-horizontal);
            @apply(--layout-end);
            @apply(--layout-flex);
            position: absolute;
            top: 13px;
            right: 13px;
        }*/
        .stat-toggle {
            @apply(--layout-center);
            @apply(--layout-justified);
            @apply(--layout-horizontal);
            background-color: var(--primary-background-color);
            border: 2px solid #FFFFFF;
            border-radius: 6px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 1vw;
            font-weight: 500;
            margin: 0.5vw 1vw 0 0;
            padding: 0.8vw 1.1vw;
            position: relative;
            text-transform: uppercase;
            z-index: 5;
            width: 200px;
        }
        [data-graph="power"] {
            --paper-radio-button-checked-color: #f7a017;
            --paper-radio-button-checked-ink-color: #f7a017;
        }
        [data-graph="heartRate"] {
            --paper-radio-button-checked-color: #683a78;
            --paper-radio-button-checked-ink-color: #683a78;
        }
        [data-graph="pace"] {
            --paper-radio-button-checked-color: #074a8c;
            --paper-radio-button-checked-ink-color: #074a8c;
        }
        [data-graph="elevation"] {
            --paper-radio-button-checked-color: #a06a81;
            --paper-radio-button-checked-ink-color: #a06a81;
        }
        [data-graph="cadence"] {
            --paper-radio-button-checked-color: #5ea7a1;
            --paper-radio-button-checked-ink-color: #5ea7a1;
        }
        [data-graph="groundTime"] {
            --paper-radio-button-checked-color: #00ACEE;
            --paper-radio-button-checked-ink-color: #00ACEE;
        }
        [data-graph="vertOsc"] {
            --paper-radio-button-checked-color: #2BAF2B;
            --paper-radio-button-checked-ink-color: #2BAF2B;
        }
        [data-graph="formPower"] {
            --paper-radio-button-checked-color: #AB5400;
            --paper-radio-button-checked-ink-color: #AB5400;
        }
        [data-graph="legSpring"] {
            --paper-radio-button-checked-color: #E94F65;
            --paper-radio-button-checked-ink-color: #E94F65;
        }
        [data-graph="rss"] {
            --paper-radio-button-checked-color: #DF7B0B;
            --paper-radio-button-checked-ink-color: #DF7B0B;
        }
        .toggle .circle, .stat-toggle .circle {
            width: 1.3vw;
            height: 1.3vw;
            border-radius: 50%;
            border: 3px #FFFFFF solid;
            z-index: 2;
        }
        .toggle .type {
            z-index: 2;
        }
        .toggle paper-radio-button {
            padding-bottom: 15px;
            padding-left: 10px;
        }
        .toggle paper-radio-button:first-child {
            padding-top: 15px;
        }

        .outer-spinner {
            margin: 0;
            padding: 0;
            position: absolute;
            background-color: var(--primary-background-color);
            z-index: 10;
            @apply(--layout-horizontal);
            @apply(--layout-center)
            @apply(--layout-center-justified)
            transition: opacity 2s;
            opacity: 1;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 12;
        }
        .outer-spinner.fade {
            opacity: 0;
            z-index: 0;
        }

        .spinner {
            margin: 100px auto;
            width: 40px;
            height: 40px;
            -webkit-animation: sk-rotate 2.0s infinite linear;
            animation: sk-rotate 2.0s infinite linear;
        }
        .spinner .dot1, .spinner .dot2 {
            width: 60%;
            height: 60%;
            display: inline-block;
            position: absolute;
            top: 0;
            background-color: var(--primary-icon-color);
            border-radius: 100%;
            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }
        .spinner .dot2 {
            top: auto;
            bottom: 0;
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
        @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

        @-webkit-keyframes sk-bounce {
            0%, 100% { -webkit-transform: scale(0.0) }
            50% { -webkit-transform: scale(1.0) }
        }
        @keyframes sk-bounce {
            0%, 100% { 
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 50% { 
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }
        .description {
            padding-bottom: 5vh;
            display: none;
        }
        #descriptionInput {
            flex: 0 70%;
        }
        #descriptionButton {
            margin-left: 10px;
        }
        #descriptionDisplay {
            color: white;
        }
        .max-width {
            position: relative;
            width: 100%;
        }
    </style>
    <template>
        <div class="outer-spinner" id="spinner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
        <div class="layout horizontal max-width">
            <div id="chartdiv"></div>
            <div class="toggles">
                <iron-icon icon="icons:menu"></iron-icon>
                <div class="toggle">
                    <paper-radio-button on-click="toggle" data-graph="power" checked="true">Power</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="heartRate" checked="true">Heart Rate</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="pace">Pace</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="elevation">Elevation</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="cadence">Cadence</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="groundTime">Ground Time</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="vertOsc">Vertical Oscillation</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="legSpring">Leg Spring Stiffness</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="formPower">Form Power</paper-radio-button>
                    <paper-radio-button on-click="toggle" data-graph="rss">RSS</paper-radio-button>
                </div>
            </div>
        </div>
        <div class="layout vertical description">
            <div class="layout horizontal center center-justified">
                <paper-textarea
                    class="editable"
                    label="Description"
                    rows="1"
                    max-rows="3"
                    value="{{descriptionText}}"
                    id="descriptionInput">
                </paper-textarea>
                <button is="stryd-button" id="descriptionButton">Save</button>
            </div>
            <p id="descriptionDisplay">{{descriptionText}}</p>
        </div>
    </template>
    <script>
    /*global AmCharts*/
    /*jshint camelcase: false */
    /*global updateWorkout*/
    Polymer({
        is: 'workout-element',
        switchMetric: function (metric, state) {
            var graph = false;
            if (state === 'off' ||
                (state === 'flip' &&
                this.metrics[metric].toggle.checked === false)
            ) {
                this.metrics[metric].toggle.checked = false;
                graph = this.metrics[metric].graph();
                if (graph) {
                    this.chart.hideGraph(graph);
                }
            } else {
                this.metrics[metric].toggle.checked = true;
                graph = this.metrics[metric].graph();
                if (graph) {
                    this.chart.showGraph(graph);
                }
            }
        },
        ready: function () {
            this.activity = null;
            this.descriptionText = '';
            this.$.descriptionInput.addEventListener(
                'blur',
                () => {
                    if (this.activity !== null) {
                        updateWorkout(
                            this.activity.id,
                            {
                                description: this.descriptionText
                            },
                            null
                        );
                    }
                }
            );

            AmCharts.handleLoad();
            this.metrics = {
                heartRate: {
                    toggle: this.querySelector('[data-graph="heartRate"]'),
                    graph: () => {
                        return this.chart.getGraphById('heartRate');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'heartRate',
                        position: 'left',
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#683a78',
                        dashLength: 1
                    },
                    info: {
                        id: 'heartRate',
                        valueAxis: 'heartRate',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'heartRate',
                        useLineColorForBulletBorder: true,
                        valueField: 'heartRate',
                        type: 'smoothedLine',
                        balloonText: '[[value]] BPM',
                        lineColor: '#683a78'
                    }
                },
                power: {
                    toggle: this.querySelector('[data-graph="power"]'),
                    graph: () => {
                        return this.chart.getGraphById('power');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'power',
                        position: 'right',
                        offset: 0,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#f7a017',
                        dashLength: 1
                    },
                    info: {
                        id: 'power',
                        valueAxis: 'power',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'power',
                        useLineColorForBulletBorder: true,
                        valueField: 'power',
                        type: 'line',
                        balloonText: '[[value]] Watts',
                        lineColor: '#f7a017'
                    }
                },
                formPower: {
                    toggle: this.querySelector('[data-graph="formPower"]'),
                    graph: () => {
                        return this.chart.getGraphById('formPower');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'formPower',
                        position: 'left',
                        offset: 0,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#DF7B0B',
                        dashLength: 1
                    },
                    info: {
                        id: 'formPower',
                        valueAxis: 'formPower',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'formPower',
                        useLineColorForBulletBorder: true,
                        valueField: 'formPower',
                        type: 'line',
                        balloonText: '[[value]] Watts',
                        lineColor: '#DF7B0B'
                    }
                },
                pace: {
                    toggle: this.querySelector('[data-graph="pace"]'),
                    graph: () => {
                        return this.chart.getGraphById('pace');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'pace',
                        position: 'right',
                        offset: 40,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#074a8c',
                        dashLength: 1,
                        labelFunction: speedToPaceForValueAxis
                    },
                    info: {
                        id: 'pace',
                        valueAxis: 'pace',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'pace',
                        useLineColorForBulletBorder: true,
                        valueField: 'pace',
                        type: 'smoothedLine',
                        balloonFunction: speedToPaceForBalloon,
                        balloonText: '[[value]] Min/Mile',
                        lineColor: '#074a8c',
                        hidden: true
                    }
                },
                cadence : {
                    toggle: this.querySelector('[data-graph="cadence"]'),
                    graph: () => {
                        return this.chart.getGraphById('cadence');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'cadence',
                        position: 'left',
                        offset: 120,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#5ea7a1',
                        dashLength: 1
                    },
                    info: {
                        id: 'cadence',
                        valueAxis: 'cadence',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'cadence',
                        useLineColorForBulletBorder: true,
                        valueField: 'cadence',
                        type: 'smoothedLine',
                        balloonText: '[[value]] SPM',
                        lineColor: '#5ea7a1',
                        hidden: true
                    }
                },
                elevation: {
                    toggle: this.querySelector('[data-graph="elevation"]'),
                    graph: () => {
                        return this.chart.getGraphById('elevation');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'elevation',
                        position: 'right',
                        offset: 80,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#a06a81',
                        dashLength: 1
                    },
                    info: {
                        id: 'elevation',
                        valueAxis: 'elevation',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'elevation',
                        useLineColorForBulletBorder: true,
                        valueField: 'elevation',
                        type: 'smoothedLine',
                        balloonText: '[[value]] Meters',
                        lineColor: '#a06a81',
                        hidden: true
                    }
                },
                groundTime: {
                    toggle: this.querySelector('[data-graph="groundTime"]'),
                    graph: () => {
                        return this.chart.getGraphById('groundTime');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'groundTime',
                        position: 'left',
                        offset: 80,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#00ACEE',
                        dashLength: 1,
                        stackType: '3d'
                    },
                    info: {
                        id: 'groundTime',
                        valueAxis: 'groundTime',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'groundTime',
                        useLineColorForBulletBorder: true,
                        valueField: 'groundTime',
                        type: 'smoothedLine',
                        balloonText: '[[value]] MS',
                        lineColor: '#00ACEE',
                        hidden: true
                    }
                },
                vertOsc: {
                    toggle: this.querySelector('[data-graph="vertOsc"]'),
                    graph: () => {
                        return this.chart.getGraphById('vertOsc');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'vertOsc',
                        position: 'right',
                        offset: 120,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#2BAF2B',
                        dashLength: 1,
                        stackType: '3d'
                    },
                    info: {
                        id: 'vertOsc',
                        valueAxis: 'vertOsc',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'vertOsc',
                        useLineColorForBulletBorder: true,
                        valueField: 'vertOsc',
                        type: 'smoothedLine',
                        balloonText: '[[value]] CM',
                        lineColor: '#2BAF2B',
                        hidden: true
                    }
                },
                legSpring: {
                    toggle: this.querySelector('[data-graph="legSpring"]'),
                    graph: () => {
                        return this.chart.getGraphById('legSpring');
                    },
                    axis: {
                        autoGridCount: false,
                        id: 'legSpring',
                        position: 'right',
                        offset: 40,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#E94F65',
                        dashLength: 1,
                        stackType: '3d',
                        synchronizeWith: 'power'
                    },
                    info: {
                        id: 'legSpring',
                        valueAxis: 'legSpring',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'legSpring',
                        useLineColorForBulletBorder: true,
                        valueField: 'legSpring',
                        type: 'smoothedLine',
                        balloonText: '[[value]] kN/m',
                        lineColor: '#E94F65',
                        hidden: true
                    }
                },
                rss: {
                    toggle: this.querySelector('[data-graph="rss"]'),
                    graph: () => {
                        return this.chart.getGraphById('rss');
                    },
                    axis: {
                        autoGridCount: false,
                        gridCount: 4,
                        id: 'rss',
                        position: 'right',
                        offset: 0,
                        axisThickness: 2,
                        gridAlpha: 0.2,
                        axisColor: '#DF7B0B',
                        dashLength: 1
                    },
                    info: {
                        id: 'rss',
                        valueAxis: 'rss',
                        bullet: 'round',
                        bulletBorderAlpha: 1,
                        bulletColor: '#FFFFFF',
                        bulletSize: 5,
                        hideBulletsCount: 50,
                        lineThickness: 2,
                        title: 'rss',
                        useLineColorForBulletBorder: true,
                        valueField: 'rss',
                        type: 'line',
                        balloonText: '[[value]] RSS',
                        lineColor: '#DF7B0B',
                        fillAlphas: 0.7,
                        hidden: true
                    }
                }
            };
        },
        setChartData: function (data, activity, activityMetrics) {
            this.setLoading();

            this.activity = activity;
            this.descriptionText = activity.description;
            if (jwt.hasToken &&
                'user_id' in this.activity &&
                jwt.data.id === this.activity.user_id) {
                this.$.descriptionInput.classList.remove('hidden');
                this.$.descriptionButton.classList.remove('hidden');
                this.$.descriptionDisplay.classList.add('hidden');
            } else {
                this.$.descriptionInput.classList.add('hidden');
                this.$.descriptionButton.classList.add('hidden');
                this.$.descriptionDisplay.classList.remove('hidden');
            }

            this.data = data;
            this.availableMetrics = [];
            this.startTime = this.data[0].date;
            for (var val of activityMetrics) {
                if (val in this.metrics) {
                    this.availableMetrics.push(val);
                }
            }
            var valueAxes = [], graphs = [];
            for (val of this.availableMetrics) {
                valueAxes.push(this.metrics[val].axis);
                graphs.push(this.metrics[val].info);
            }

            this.fillChart(valueAxes, graphs);
            if ('chart' in this) {
                this.bindToggles();
            }
        },
        removeLoading: function () {
            this.$.spinner.classList.remove('show');
            this.$.spinner.classList.add('hide');
            this.$.spinner.classList.add('fade');
            this.$.spinner.style.zIndex = -1;
        },
        setLoading: function () {
            this.$.spinner.classList.add('show');
            this.$.spinner.classList.remove('hide');
            this.$.spinner.classList.remove('fade');
            this.$.spinner.style.zIndex = 12;
        },
        bindToggles: function () {
            for (var key in this.metrics) {
                if (this.availableMetrics.indexOf(key) === -1) {
                    this.metrics[key].toggle.classList.add('hidden');
                } else {
                    this.metrics[key].toggle.classList.remove('hidden');
                }
            }

            if (this.availableMetrics.indexOf('heartRate') > -1) {
                this.switchMetric('formPower', 'off');
            } else {
                this.switchMetric('heartRate', 'off');
            }
            this.switchMetric('power', 'on');
        },
        toggle: function (e) {
            var target = e.target;
            while (!('graph' in target.dataset)) {
                target = target.parentElement;
            }
            var graph = target.dataset.graph;
            this.switchMetric(graph, 'flip');
        },
        fillChart: function (valueAxes, graphs) {
            this.chart = AmCharts.makeChart(
                this.$.chartdiv,
                {
                    type: 'serial',
                    theme: 'stryd',
                    autoResize: true,
                    autoMarginOffset: 20,
                    valueAxes: valueAxes,
                    graphs: graphs,
                    valueScrollbar:{
                        oppositeAxis: false,
                        offset: 50,
                        scrollbarHeight: 10,
                        enabled: false
                    },
                    chartScrollbar: {
                        graph: 'power',
                        autoGridCount: false,
                        scrollbarHeight: 50,
                        offset: 30,
                        backgroundAlpha: 0,
                        selectedBackgroundAlpha: 0.2,
                        selectedBackgroundColor: '#ababab',
                        graphFillAlpha: 0,
                        graphLineAlpha: 0.2,
                        selectedGraphFillAlpha: 0,
                        selectedGraphLineAlpha: 0.5,
                        oppositeAxis: false
                    },
                    categoryField: 'date',
                    categoryAxis: {
                        parseDates: false,
                        minorGridEnabled: true,
                        axisAlpha: 0,
                        gridAlpha: 0,
                        gridCount: 0,
                        gridThickness: 0,
                        /*jshint unused: false */
                        categoryFunction: (a, d, b) => {
                            var timeDiff = a.getTime() - this.startTime.getTime();
                            return hmsTime(timeDiff);
                        }
                    },
                    chartCursor: {},
                    balloon: {
                        adjustBorderColor: true,
                        color: '#1e1e1e',
                        cornerRadius: 5,
                        borderThickness: 2,
                        fillColor: '#FFFFFF',
                        shadowAlpha: 0,
                        fontSize: 16,
                        verticalPadding: 4,
                        horizontalPadding: 8
                    },
                    dataProvider: this.data,
                    pathToImages: 'https://www.stryd.com/powercenter/scripts/amcharts/images/'
                },
                0
            );

            this.chart.addListener('init', (e) => {
                this.removeLoading();
            });

            this.chart.addListener('zoomed', (e) => {
                app.calcMetrics(
                    e.startIndex,
                    e.endIndex + 1,
                    this.activity.id,
                    user.data.units
                );
            });
        }
    });
    </script>
</dom-module>
