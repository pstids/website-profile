<dom-module id="workout-element">
	<template>
		<style>
			:host {
				@apply --layout;
				@apply --layout-vertical;
				background-color: var(--primary-background-color);
				position: relative;
			}

			#chart {
				color: #ffffff;

				width: 100%;
			}

			.toggles {

				@apply --layout-end;
				@apply --layout-flex;

				right: 13px;
			}

				padding: 10px;
				border: 1px solid;
				background-color: #1C1C1C;
				border-radius: 6px;
				color: white;
			}
			.toggles:hover .toggle {
				@apply --layout-vertical;
			}
			.toggles:hover iron-icon {
				display: none;
			}

			.toggle {
				display: none;
				@apply --layout-justified;
				background-color: #222222;
				border: 2px solid #FFFFFF;

			.toggle .circle {

				z-index: 2;
			}
			.toggle .type {
				z-index: 2;
			}

				padding-bottom: 15px;

			}

			[data-graph="power"] {
				--paper-radio-button-checked-color: #f7a017;
				--paper-radio-button-checked-ink-color: #f7a017;
			}
			[data-graph="heartRate"] {
				--paper-radio-button-checked-color: #683a78;
				--paper-radio-button-checked-ink-color: #683a78;

			[data-graph="pace"] {
				--paper-radio-button-checked-color: #074a8c;
				--paper-radio-button-checked-ink-color: #074a8c;
			}
			[data-graph="elevation"] {
				--paper-radio-button-checked-color: #a06a81;
				--paper-radio-button-checked-ink-color: #a06a81;
			}
			[data-graph="cadence"] {
				--paper-radio-button-checked-color: #5ea7a1;
				--paper-radio-button-checked-ink-color: #5ea7a1;
			}
			[data-graph="groundTime"] {
				--paper-radio-button-checked-color: #00ACEE;
				--paper-radio-button-checked-ink-color: #00ACEE;
			}
			[data-graph="vertOsc"] {
				--paper-radio-button-checked-color: #2BAF2B;
				--paper-radio-button-checked-ink-color: #2BAF2B;
			}
			[data-graph="formPower"] {
				--paper-radio-button-checked-color: #AB5400;
				--paper-radio-button-checked-ink-color: #AB5400;
			}
			[data-graph="legSpring"] {
				--paper-radio-button-checked-color: #E94F65;
				--paper-radio-button-checked-ink-color: #E94F65;
			}
			[data-graph="rss"] {
				--paper-radio-button-checked-color: #DF7B0B;
				--paper-radio-button-checked-ink-color: #DF7B0B;
			}

			.outer-spinner {
				margin: 0;
				padding: 0;
				position: absolute;
				background-color: var(--primary-background-color);
				z-index: 10;
				@apply --layout-horizontal;
				@apply --layout-center
				@apply --layout-center-justified
				transition: opacity 2s;
				opacity: 1;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				z-index: 12;
			}
			.outer-spinner.fade {
				opacity: 0;
				z-index: 0;
			}

			.spinner {
				margin: 100px auto;
				width: 40px;
				height: 40px;
				animation: sk-rotate 2.0s infinite linear;
			}
			.spinner .dot1, .spinner .dot2 {

				height: 60%;
				display: inline-block;
				position: absolute;
				top: 0;
				background-color: var(--primary-icon-color);
				border-radius: 100%;
				animation: sk-bounce 2.0s infinite ease-in-out;
			}
			.spinner .dot2 {
				top: auto;
				bottom: 0;
				animation-delay: -1.0s;
			}

			@keyframes sk-rotate {
				100% {
					transform: rotate(360deg);
				}
			}
			@keyframes sk-bounce {
				0%, 100% {
					transform: scale(0.0);

				<div class="dot1"></div>
				<div class="dot2"></div>

		</div>

			<div id="chart"></div>
			<div class="toggles">

		<div class="layout vertical description">
			<div class="layout horizontal center center-justified">
				<paper-textarea

					label="Description"
					rows="1"
					max-rows="3"
					value="{{descriptionText}}"

		</div>
	</template>
	<script>
	class WorkoutElement extends Polymer.Element {
		static get is() { return 'workout-element'; }

		switchMetric(metric, state) {
			if (!this.chart) {
				return;
			}
			var graph;
			if (
				state === 'off' ||
				(state === 'flip' &&
				this.metrics[metric].toggle.checked === false)
			) {
				this.metrics[metric].toggle.checked = false;
				graph = this.metrics[metric].graph();
				if (graph && !graph.hidden) {
					this.chart.hideGraph(graph);
				}
			} else {
				this.metrics[metric].toggle.checked = true;
				graph = this.metrics[metric].graph();
				if (graph) {
					this.chart.showGraph(graph);
				}
			}
		}
		addGuide(from, to, zone) {
			if ('chart' in this) {
				this.removeGuide();
				var fromDiff = from.getTime() - this.startTime.getTime();
				var fromHMS = hmsTime(fromDiff);
				var toDiff = to.getTime() - this.startTime.getTime();
				var toHMS = hmsTime(toDiff);
				this.guide = {
					category: fromHMS,
					categoryTo: toHMS,
					label: zone,
					lineColor: '#FFFFFF',
					lineAlpha: 0.5,
					fillColor: '#FFFFFF',
					fillAlpha: 0.3,
					dashLength: 0
				};
				this.chart.categoryAxis.addGuide(this.guide);
			}
		}
		removeGuide() {
			if ('chart' in this) {
				this.chart.categoryAxis.removeGuide(this.guide);
			}
		}
		ready() {
            super.ready();
			this.activity = null;
			this.descriptionText = '';
			this.guide = {};
			this.steps = 1;
			this.$.descriptionInput.addEventListener(
				'blur',
				() => {
					if (this.activity !== null) {
						app.updateWorkout(
							this.activity.id,
							{
								description: this.descriptionText
							},
							null
						);
					}
				}
			);

			AmCharts.handleLoad();
			this.metrics = {
				heartRate: {
					toggle: this.root.querySelector('[data-graph="heartRate"]'),
					graph: () => {
						return this.chart.getGraphById('heartRate');
					},
					axis: {
						autoGridCount: false,
						id: 'heartRate',
						position: 'left',
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#683a78',
						dashLength: 1
					},
					info: {

						valueAxis: 'heartRate',
						bullet: 'round',
						bulletBorderAlpha: 1,
						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,
						lineThickness: 2,
						title: 'heartRate',
						useLineColorForBulletBorder: true,
						valueField: 'heartRate',
						type: 'smoothedLine',
						balloonText: '[[value]] BPM',
						lineColor: '#683a78'
					}
				},
				power: {
					toggle: this.root.querySelector('[data-graph="power"]'),
					graph: () => {
						return this.chart.getGraphById('power');
					},
					axis: {
						autoGridCount: false,
						id: 'power',
						position: 'right',
						offset: 0,
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#f7a017',
						dashLength: 1
					},
					info: {
						id: 'power',
						valueAxis: 'power',
						bullet: 'round',
						bulletBorderAlpha: 1,
						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,
						lineThickness: 2,
						title: 'power',
						useLineColorForBulletBorder: true,
						valueField: 'power',
						type: 'line',
						balloonText: '[[value]] Watts',
						lineColor: '#f7a017'
					}
				},
				formPower: {
					toggle: this.root.querySelector('[data-graph="formPower"]'),
					graph: () => {
						return this.chart.getGraphById('formPower');
					},
					axis: {
						autoGridCount: false,
						id: 'formPower',
						position: 'left',
						offset: 0,
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#DF7B0B',
						dashLength: 1
					},
					info: {
						id: 'formPower',
						valueAxis: 'formPower',
						bullet: 'round',
						bulletBorderAlpha: 1,
						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,
						lineThickness: 2,
						title: 'formPower',
						useLineColorForBulletBorder: true,
						valueField: 'formPower',
						type: 'line',
						balloonText: '[[value]] Watts',
						lineColor: '#DF7B0B'
					}
				},
				pace: {
					toggle: this.root.querySelector('[data-graph="pace"]'),
					graph: () => {
						return this.chart.getGraphById('pace');
					},
					axis: {
						autoGridCount: false,
						id: 'pace',
						position: 'right',
						offset: 40,
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#074a8c',
						dashLength: 1,
						labelFunction: function (value) {
							return unit.speedDecimal(value, user.data.units);

					},

						valueAxis: 'pace',

						balloonFunction: function (graphDataItem) {
							return unit.speedValue(graphDataItem.values.value, user.data.units) + unit.speedUnit(user.data.units);
						},
						lineColor: '#074a8c',
						hidden: true
					}

				cadence : {
					toggle: this.root.querySelector('[data-graph="cadence"]'),
					graph: () => {
						return this.chart.getGraphById('cadence');
					},
					axis: {
						autoGridCount: false,
						id: 'cadence',
						position: 'left',
						offset: 120,
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#5ea7a1',
						dashLength: 1
					},
					info: {
						id: 'cadence',
						valueAxis: 'cadence',
						bullet: 'round',
						bulletBorderAlpha: 1,
						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,
						lineThickness: 2,
						title: 'cadence',
						useLineColorForBulletBorder: true,
						valueField: 'cadence',
						type: 'smoothedLine',
						balloonText: '[[value]] SPM',
						lineColor: '#5ea7a1',
						hidden: true
					}
				},
				elevation: {
					toggle: this.root.querySelector('[data-graph="elevation"]'),
					graph: () => {
						return this.chart.getGraphById('elevation');
					},
					axis: {
						autoGridCount: false,
						id: 'elevation',
						position: 'right',
						offset: 80,
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#a06a81',
						dashLength: 1
					},
					info: {
						id: 'elevation',
						valueAxis: 'elevation',
						bullet: 'round',
						bulletBorderAlpha: 1,
						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,
						lineThickness: 2,
						title: 'elevation',
						useLineColorForBulletBorder: true,
						valueField: 'elevation',
						type: 'smoothedLine',
						balloonFunction: function (graphDataItem) {
							return unit.elevationValue(graphDataItem.values.value, user.data.units) + ' ' + unit.elevationUnit(user.data.units);
						},
						lineColor: '#a06a81',
						hidden: true
					}
				},
				groundTime: {
					toggle: this.root.querySelector('[data-graph="groundTime"]'),
					graph: () => {
						return this.chart.getGraphById('groundTime');
					},
					axis: {
						autoGridCount: false,
						id: 'groundTime',
						position: 'left',
						offset: 80,
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#00ACEE',
						dashLength: 1
					},
					info: {
						id: 'groundTime',
						valueAxis: 'groundTime',
						bullet: 'round',
						bulletBorderAlpha: 1,
						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,
						lineThickness: 2,
						title: 'groundTime',
						useLineColorForBulletBorder: true,
						valueField: 'groundTime',
						type: 'smoothedLine',
						balloonText: '[[value]] MS',
						lineColor: '#00ACEE',
						hidden: true
					}
				},
				vertOsc: {
					toggle: this.root.querySelector('[data-graph="vertOsc"]'),
					graph: () => {
						return this.chart.getGraphById('vertOsc');
					},
					axis: {
						autoGridCount: false,
						id: 'vertOsc',
						position: 'right',
						offset: 120,
						axisThickness: 2,
						gridAlpha: 0.2,
						axisColor: '#2BAF2B',
						dashLength: 1
					},
					info: {
						id: 'vertOsc',
						valueAxis: 'vertOsc',
						bullet: 'round',
						bulletBorderAlpha: 1,
						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,
						lineThickness: 2,
						title: 'vertOsc',
						useLineColorForBulletBorder: true,
						valueField: 'vertOsc',
						type: 'smoothedLine',
						balloonText: '[[value]] CM',

						hidden: true
					}
				},
				legSpring: {
					toggle: this.root.querySelector('[data-graph="legSpring"]'),
					graph: () => {
						return this.chart.getGraphById('legSpring');
					},
					axis: {
						autoGridCount: false,

						axisColor: '#E94F65',

					},
					info: {
						id: 'legSpring',
						valueAxis: 'legSpring',
						bullet: 'round',

						bulletColor: '#FFFFFF',
						bulletSize: 5,
						hideBulletsCount: 50,

						type: 'smoothedLine',

				},

		toggleView() {
			if ('chart' in this && this.chart !== null) {
				this.chart.handleResize();
			}
		}
		setChartData(data, activity, activityMetrics) {
			this.setLoading();

			this.activity = activity;
			this.descriptionText = activity.description;
			if (
				jwt.hasToken &&
				'user_id' in this.activity &&
				jwt.data.id === this.activity.user_id
			) {
				this.$.descriptionInput.classList.remove('hidden');
				this.$.descriptionButton.classList.remove('hidden');
				this.$.descriptionDisplay.classList.add('hidden');
			} else {
				this.$.descriptionInput.classList.add('hidden');
				this.$.descriptionButton.classList.add('hidden');
				this.$.descriptionDisplay.classList.remove('hidden');
			}

			var steps = 1;
			if (data.length > 4000) {
				steps = parseInt(data.length / 4000);
				if (steps < 1) {
					steps = 1;
				}
			}
			this.steps = steps;

			var abridged = [];
			for (var i = 0; i < data.length; i += steps) {
				abridged.push(data[i]);
			}

			this.data = abridged;
			this.availableMetrics = [];
			this.startTime = this.data[0].date;
			for (let val of activityMetrics) {
				if (val in this.metrics) {
					this.availableMetrics.push(val);
				}
			}
			var valueAxes = [], graphs = [];
			for (let val of this.availableMetrics) {
				valueAxes.push(this.metrics[val].axis);
				graphs.push(this.metrics[val].info);
			}

			this.fillChart(valueAxes, graphs);
		}
		removeLoading() {
			this.$.spinner.classList.remove('show');
			this.$.spinner.classList.add('hide');
			this.$.spinner.classList.add('fade');
			this.$.spinner.style.zIndex = -1;
		}
		setLoading() {
			this.$.spinner.classList.add('show');
			this.$.spinner.classList.remove('hide');
			this.$.spinner.classList.remove('fade');
			this.$.spinner.style.zIndex = 12;
		}
		bindToggles() {
			for (var key in this.metrics) {
				if (this.availableMetrics.indexOf(key) === -1) {
					this.metrics[key].toggle.classList.add('hidden');
				} else {
					this.metrics[key].toggle.classList.remove('hidden');
				}
			}

			if (this.availableMetrics.indexOf('formPower') > -1) {
				this.switchMetric('formPower', 'on');
				this.switchMetric('heartRate', 'off');
			} else if (this.availableMetrics.indexOf('heartRate') > -1) {
				this.switchMetric('heartRate', 'on');
				this.switchMetric('formPower', 'off');
			} else {
				this.switchMetric('heartRate', 'off');
				this.switchMetric('formPower', 'off');
			}
			this.switchMetric('power', 'on');
		}
		toggle(e) {
			var target = e.target;
			while (!('graph' in target.dataset)) {
				target = target.parentElement;
			}
			var graph = target.dataset.graph;
			this.switchMetric(graph, 'flip');
		}
		fillChart(valueAxes, graphs) {
			this.chart = AmCharts.makeChart(
				this.$.chart,
				{
					type: 'serial',
					theme: 'stryd',
					autoResize: true,
					autoMarginOffset: 20,
					valueAxes: valueAxes,
					graphs: graphs,
					valueScrollbar:{
						oppositeAxis: false,
						offset: 50,
						scrollbarHeight: 10,
						enabled: false
					},
					chartScrollbar: {
						graph: 'power',
						autoGridCount: false,
						scrollbarHeight: 50,
						offset: 30,
						backgroundAlpha: 0,
						selectedBackgroundAlpha: 0.2,
						selectedBackgroundColor: '#ababab',
