<dom-module id="workout-element">
    <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../styles/app-theme.html">
    <link rel="import" href="../bubble-stat/bubble-stat.html">
    <style>
        section {
            @apply(--layout);
            @apply(--layout-vertical);
            background-color: var(--primary-background-color);
        }
        h1.header {
            @apply(--header);
        }
        .chart {
            display: block;
            width: 100%;
            height: 60vh;
            padding-bottom: 5vh;
        }
        #chartdiv {
            /*background: #3f3f4f;*/
            color: #ffffff;
            min-width: 100%;
            height: 60vh;
        }
        .toggle {
            @apply(--layout-horizontal);
            padding: 0.8vw 1.1vw;
            border: 2px solid #FFFFFF;
            border-radius: 6px;
            margin: 0 0.5vw;
            cursor: pointer;
            background-color: var(--primary-background-color);
            text-transform: uppercase;
            color: #FFFFFF;
            font-size: 1vw;
            font-weight: 500;
            overflow: auto;
            @apply(--layout-center);
            z-index: 5;
        }
        .options {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
            padding: 1vw 3.3vw;
        }
        .toggles {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-flex);
            @apply(--layout-end-justified);
        }
        .toggles .heartRate[data-toggle="on"] {
            border-color: #683a78;
        }
        .toggles .heartRate[data-toggle="on"] .circle {
            border-color: #683a78;
            box-shadow: 0px 0px 5px #683a78;
            background-color: #683a78;
        }
        .toggles .power[data-toggle="on"] {
            border-color: #f7a017;
        }
        .toggles .power[data-toggle="on"] .circle {
            border-color: #f7a017;
            box-shadow: 0px 0px 5px #f7a017;
            background-color: #f7a017;
        }
        .toggles .cadence[data-toggle="on"] {
            border-color: #5ea7a1;
        }
        .toggles .cadence[data-toggle="on"] .circle {
            border-color: #5ea7a1;
            box-shadow: 0px 0px 5px #5ea7a1;
            background-color: #5ea7a1;
        }
        .toggles .pace[data-toggle="on"] {
            border-color: #074a8c;
        }
        .toggles .pace[data-toggle="on"] .circle {
            border-color: #074a8c;
            box-shadow: 0px 0px 5px #074a8c;
            background-color: #074a8c;
        }
        .toggles .elevation[data-toggle="on"] {
            border-color: #a06a81;
        }
        .toggles .elevation[data-toggle="on"] .circle {
            border-color: #a06a81;
            box-shadow: 0px 0px 5px #a06a81;
            background-color: #a06a81;
        }
        .toggle .circle {
            width: 1.3vw;
            height: 1.3vw;
            border-radius: 50%;
            border: 3px #FFFFFF solid;
            margin-left: 1vw;
            @apply(--layout-flex-auto);
            z-index: 2;
        }
        .toggle .type {
            @apply(--layout-flex-auto);
            z-index: 2;
        }
        div.bubbles {
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
            padding: 4vw 2vw;
        }
        bubble-stat {
            width: 12vw;
            height: 12vw;
        }
    </style>
    <template>
        <section>
            <h1 class="header" style="padding: 50px 0px 0px 50px;">Statistics</h1>
            <div class="bubbles">
                <bubble-stat type="avg_power" title="Average Power" unit="Watts" icon="image:flash-on"></bubble-stat>
                <bubble-stat type="avg_pace" title="Average Pace" unit="Min/Mile" icon="maps:directions-run"></bubble-stat>
                <bubble-stat type="avg_hr" title="Average Heart Rate" unit="BPM" icon="favorite"></bubble-stat>
                <bubble-stat type="distance" title="Distance" unit="Miles" icon="communication:swap-calls"></bubble-stat>
                <bubble-stat type="time" title="Run Time" unit="HH:MM.SS" icon="image:timer"></bubble-stat>
            </div>
            <div class="options">
                <h1 class="header">Chart</h1>
                <div class="toggles">
                    <div class="heartRate toggle" data-toggle="on" on-click="toggle" data-graph="heartRate">
                        <div class="type">Heart Rate</div>
                        <div class="circle"></div>
                    </div>
                    <div class="power toggle" data-toggle="on" on-click="toggle" data-graph="power">
                        <div class="type">Power</div>
                        <div class="circle"></div>
                    </div>
                    <div class="pace toggle" data-toggle="off" on-click="toggle" data-graph="pace">
                        <div class="type">Pace</div>
                        <div class="circle"></div>
                    </div>
                    <div class="cadence toggle" data-toggle="off" on-click="toggle" data-graph="cadence">
                        <div class="type">Cadence</div>
                        <div class="circle"></div>
                    </div>
                    <div class="elevation toggle" data-toggle="off" on-click="toggle" data-graph="elevation">
                        <div class="type">Elevation</div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="chart">
                <div id="chartdiv"></div>
            </div>
        </section>
    </template>
    <script src="../../scripts/amcharts/amcharts.js"></script>
    <script src="../../scripts/amcharts/serial.js"></script>
    <script src="../../scripts/amcharts/themes/stryd.js"></script>
    <script>
        /*global AmCharts*/
        /*jshint camelcase: false */
        Polymer({
            is: 'workout-element',
            ready: function () {
                AmCharts.handleLoad();
                this.style.display = 'hidden';
            },
            show: function () {
                this.style.display = 'block';
            },
            setChartData: function (data) {
                this.show();
                if ('chart' in this) {
                    this.bindToggles();
                }
                this.data = data;
                this.chartData = this.data;
                this.startTime = this.data[0].date;
                this.fillChart();
            },
            bindToggles: function () {
                this.enabled = 'heartRate';
                this.enableds = ['heartRate', 'power'];
                this.graphs = {
                    heartRate: this.chart.getGraphById('heartRate'),
                    pace: this.chart.getGraphById('pace'),
                    cadence: this.chart.getGraphById('cadence'),
                    power: this.chart.getGraphById('power'),
                    elevation: this.chart.getGraphById('elevation')
                };
                this.querySelector('[data-graph="heartRate"]').dataset.toggle = 'on';
                this.querySelector('[data-graph="power"]').dataset.toggle = 'on';
                this.querySelector('[data-graph="pace"]').dataset.toggle = 'off';
                this.querySelector('[data-graph="cadence"]').dataset.toggle = 'off';
                this.querySelector('[data-graph="elevation"]').dataset.toggle = 'off';
                this.chart.hideGraph(this.graphs.pace);
                this.chart.hideGraph(this.graphs.cadence);
                this.chart.hideGraph(this.graphs.elevation);
            },
            toggle: function (e) {
                var target = e.target;
                while (!('graph' in target.dataset)) {
                    target = target.parentElement;
                }
                var graph = target.dataset.graph;
                if (target.dataset.toggle === 'on') {
                    var idx = this.enableds.indexOf(graph);
                    if (idx !== -1) {
                        this.enableds.splice(idx, 1);
                    }
                    if (graph === this.enabled) {
                        var id = this.enableds[0];
                        this.enabled = id;
                        this.graphs[id].gridAlpha = 0.2;
                    }
                    target.dataset.toggle = 'off';
                    this.chart.hideGraph(this.graphs[graph]);
                } else {
                    this.enableds.push(graph);
                    if (this.enabled === null) {
                        this.enabled = graph;
                        this.graphs[graph].gridAlpha = 0.2;
                    }
                    target.dataset.toggle = 'on';
                    this.chart.showGraph(this.graphs[graph]);
                }
            },
            calcAvgs: function (begin, end) {
                var i, total = end - begin - 1;
                var avgs = {
                    power: 0,
                    powerCount: 0,
                    pace: 0,
                    paceCount: 0,
                    heartRate: 0,
                    heartRateCount: 0,
                    elevation: 0
                };
                var stats = {
                    maxHeartRate: 0,
                    timeHMS: hmsTime(setDate(total)),
                    distance: meterToMile(this.data[end-1].distance - this.data[begin].distance)
                };
                for (i = begin; i < end; i++) {
                    if ('power' in this.data[0]) {
                        if (this.data[i].power > 5) {
                            avgs.powerCount += 1;
                            avgs.power += this.data[i].power;
                        }
                    }
                    if ('pace' in this.data[0]) {
                        avgs.paceCount += 1;
                        avgs.pace += minutesPerMile(this.data[i].pace);
                    }
                    if ('heartRate' in this.data[0]) {
                        if (this.data[i].heartRate > 5) {
                            avgs.heartRateCount += 1;
                            avgs.heartRate += this.data[i].heartRate;
                        }
                        if (this.data[i].heartRate > stats.maxHeartRate) {
                            stats.maxHeartRate = this.data[i].heartRate;
                        }
                    }
                    if ('elevation' in this.data[0]) {
                        avgs.elevation += this.data[i].elevation;
                    }
                }
                avgs.power = avgs.power / avgs.powerCount;
                avgs.pace = avgs.pace / avgs.paceCount;
                avgs.heartRate = avgs.heartRate / avgs.heartRateCount;
                avgs.elevation = avgs.elevation / total;

                this.querySelector('[type="avg_power"]').setAttribute('value', avgs.power.stat());
                this.querySelector('[type="avg_pace"]').setAttribute('value', avgs.pace.stat());
                this.querySelector('[type="avg_hr"]').setAttribute('value', avgs.heartRate.stat());
                // this.querySelector('[type="max_hr"]').setAttribute('value', stats.maxHeartRate.stat());
                this.querySelector('[type="time"]').setAttribute('value', stats.timeHMS);
                this.querySelector('[type="distance"]').setAttribute('value', stats.distance);
            },
            fillChart: function () {
                this.chart = AmCharts.makeChart(this.$.chartdiv, {
                    'type': 'serial',
                    'theme': 'stryd',
                    'autoMarginOffset': 20,
                    'valueAxes': [{
                        'id': 'heartRate',
                        'axisAlpha': 1,
                        'position': 'left',
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#683a78',
                        'dashLength': 1
                    }, {
                        'id': 'pace',
                        'axisAlpha': 1,
                        'position': 'right',
                        'offset': 50,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#074a8c',
                        'dashLength': 1,
                        'labelFunction': speedToPaceForValueAxis,
                    }, {
                        'id': 'cadence',
                        'axisAlpha': 1,
                        'position': 'left',
                        'offset': 50,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#5ea7a1',
                        'dashLength': 1
                    }, {
                        'id': 'power',
                        'axisAlpha': 1,
                        'position': 'right',
                        'offset': 0,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#f7a017',
                        'dashLength': 1
                    }, {
                        'id': 'elevation',
                        'axisAlpha': 1,
                        'position': 'right',
                        'offset': 100,
                        'axisThickness': 2,
                        'gridAlpha': 0.2,
                        'axisColor': '#a06a81',
                        'dashLength': 1
                    }],
                    'graphs': [{
                        'id': 'heartRate',
                        'valueAxis': 'heartRate',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'heartRate',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'heartRate',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] BPM'
                    }, {
                        'id': 'pace',
                        'valueAxis': 'pace',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'pace',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'pace',
                        'type': 'smoothedLine',
                        'balloonFunction': speedToPaceForBalloon,
                        'balloonText': '[[value]] Min/Mile'
                    }, {
                        'id': 'cadence',
                        'valueAxis': 'cadence',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'cadence',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'cadence',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] SPM'
                    }, {
                        'id': 'power',
                        'valueAxis': 'power',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'power',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'power',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] Watts',
                    }, {
                        'id': 'elevation',
                        'valueAxis': 'elevation',
                        'bullet': 'round',
                        'bulletBorderAlpha': 1,
                        'bulletColor': '#FFFFFF',
                        'bulletSize': 5,
                        'hideBulletsCount': 50,
                        'lineThickness': 2,
                        'title': 'elevation',
                        'useLineColorForBulletBorder': true,
                        'valueField': 'elevation',
                        'type': 'smoothedLine',
                        'balloonText': '[[value]] Meters'
                    }],
                    'chartScrollbar': {
                        'graph': 'power',
                        'autoGridCount': false,
                        'scrollbarHeight': 50,
                        'offset':30,
                        'backgroundAlpha': 0,
                        'selectedBackgroundAlpha': 0.2,
                        'selectedBackgroundColor': '#ababab',
                        'graphFillAlpha': 0,
                        'graphLineAlpha': 0.2,
                        'selectedGraphFillAlpha': 0,
                        'selectedGraphLineAlpha': 0.5,
                        'oppositeAxis': false,
                    },
                    'chartCursor': {},
                    'categoryField': 'date',
                    'categoryAxis': {
                        'parseDates': false,
                        'minorGridEnabled': true,
                        'axisAlpha': 0,
                        'gridAlpha': 0,
                        'gridCount': 0,
                        'gridThickness': 0,
                        /*jshint unused: false */
                        categoryFunction: function (a, d, b) {
                            var timeDiff = a.getTime() - this.startTime.getTime();
                            return hmsTime(timeDiff);
                        }.bind(this)
                    },
                    'export': {
                        'enabled': true
                    },
                    'balloon': {
                        'adjustBorderColor': true,
                        'color': '#1e1e1e',
                        'cornerRadius': 5,
                        'borderThickness': 2,
                        'fillColor': '#FFFFFF',
                        'shadowAlpha': 0,
                        'fontSize': 16,
                        'verticalPadding': 4,
                        'horizontalPadding': 8
                    },
                    'dataProvider': this.chartData
                });
                function zoomChart() {
                    this.chart.zoomToIndexes(
                            this.chart.dataProvider.length - 20,
                            this.chart.dataProvider.length - 1
                    );
                }
                this.bindToggles();
                this.calcAvgs(0, this.chartData.length);
                this.chart.addListener('zoomed', function (e) {
                    this.calcAvgs(e.startIndex, e.endIndex + 1);
                }.bind(this));
                // zoomChart();
            }
        });
    </script>
</dom-module>
