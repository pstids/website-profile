<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="./time-in-zone.html">

<dom-module id="lap-overview">
	<template>
		<style>
			h1.header {
				@apply --header;
			}
			h2.subtitle {
				@apply --subtitle;
			}
			.title {
				padding: 20px;
				@apply --layout-end;
			}
			table {
				color: white;
				border: 1px solid #4D4D4D;
				width: 100%;
			}
			table thead {
				background-color: #222222;
			}
			table tbody tr, table thead tr {
				display: flex;
				flex-direction: row;
				border-bottom: 1px solid #4D4D4D;
				cursor: pointer;
			}
			table tbody tr:last-child {
				border-bottom: 0;
			}
			table th, table td {
				flex: 1;
				padding: 6px 0;
				text-align: center;
			}

			paper-input input {
				text-align: center !important;
			}

			paper-dropdown-menu.test-selector {
				--paper-input-container-label: {
					color: white;
					font-weight: bold;
				};
				--paper-input-container-input: {
					color: white;
					font-style: normal;
				};
				/* no underline */
				--paper-input-container-underline: {
					color: white;
				};
			}

			paper-icon-button {
				color: white;
			}
			svg {
				width: 330px;
			}

			#container {
				@apply --layout;
				@apply --layout-horizontal;
			}

			@media (max-width: 1000px) {
				#container {
					@apply --layout-vertical;
				}
			}
		</style>
		<div id="container">
			<div class="layout vertical flex-3">
				<div class="layout horizontal title">
					<div class="flex">
						<h1 class="header">Laps</h1>
					</div>
					<div class="flex layout horizontal end-justified">
						<paper-dropdown-menu class="test-selector" label="Lap Selection">
							<paper-menu class="dropdown-content" selected="{{selected_lap}}" id="lapType" slot="dropdown-content">
								<paper-item>Miles</paper-item>
								<paper-item>Kilometers</paper-item>
								<paper-item>Splits</paper-item>
							</paper-menu>
						</paper-dropdown-menu>
					</div>
				</div>
				<div class="layout horizontal">
					<table>
						<thead>
							<tr id="lapf">
								<th>Lap</th>
								<th>Power</th>
								<th>Time</th>
								<th>Distance</th>
								<th>Pace</th>
								<th>Form Power</th>
								<th>Leg Spring</th>
								<th>RSS</th>
							</tr>
						</thead>
						<tbody id="laps"></tbody>
					</table>
				</div>
			</div>
			<div class="layout vertical flex" id="tizContainer">
				<h1 class="header" style="padding: 20px;">Lap <span>{{lap_number}}</span></h1>
				<div class="layout horizontal center center-justified flex">
					<time-in-zone data-property="tiz" id="tiz"></time-in-zone>
				</div>
			</div>
		</div>
	</template>
	<script>
	class LapOverview extends Polymer.Element {
		static get is() { return 'lap-overview'; }
		static get listeners() {
			return {
				'tap': 'eleTap'
			};
		}
		static get properties() {
			return {
				lap_number: Number,
				selected_lap: Number,
			};
		}
		ready() {
			super.ready();
			this.first = true;
			this.lapType = ['mi', 'km', 'split'];
			this.selected_lap = 0;
			if (user.data.units !== 'feet') {
				this.selected_lap = 1;
			}
			this.$.lapType.addEventListener('iron-select', () => {
				if (this.first) {
					this.first = false;
					return;
				}
				var item = this.lapType[this.selected_lap];
				app.lapProcessing(this.id, item);
			});
			this.lap_number = 1;
			this.laps = [];

			this.elements = [
				{
					key: 'lap',
					unit: '',
					header: 'Lap'
				}, {
					key: 'power',
					unit: 'watts',
					header: 'Power'
				}, {
					key: 'time',
					unit: '',
					header: 'Time'
				}, {
					key: 'distance',
					unit: 'meters',
					header: 'Distance'
				}, {
					key: 'pace',
					unit: '',
					header: 'Pace'
				}, {
					key: 'formPower',
					unit: 'watts',
					header: 'Form Power'
				}, {
					key: 'legSpring',
					unit: 'kN/m',
					header: 'Leg Spring'
				}, {
					key: 'rss',
					unit: '',
					header: 'RSS'
				}
			];
		}
		eleTap(e) {
			var target = e.target;
			while (true) {
				if (target === this.$.container) {
					return;
				} else if ('dataset' in target && target.dataset.lap !== undefined) {
					this.lap_number = target.dataset.lap;
					var lapIdx = (+target.dataset.lap)-1;
					var lap = this.laps[lapIdx];
					var success = this.$.tiz.setData(lap.tiz, lap.rss);
					if (!success) {
						this.$.tizContainer.classList.add('hidden');
					} else {
						this.$.tizContainer.classList.remove('hidden');
					}
					// this.tiz(lap.tiz, lap.rss);
					// app.addGuide(lap.startTimestamp, lap.endTimestamp, lapIdx);

					Polymer.dom(target.classList.add('active'));
					return;
				}
				if ('parentNode' in target && target.parentNode !== null) {
					target = target.parentNode;
				} else {
					return;
				}
			}
		}
		getLaps(id) {
			this.id = id;
			var item = this.lapType[this.selected_lap];
			app.lapProcessing(this.id, item);
		}
		clearChildren(node) {
			while (node.firstChild) {
				node.removeChild(node.firstChild);
			}
		}
		displayLaps(laps) {
			this.laps = laps;
			this.clearChildren(this.$.laps);
			this.clearChildren(this.$.lapf);
			var availables = this.createHeader(laps[0]);
			for (var lap of laps) {
				var row = this.createRow(lap, availables);
				Polymer.dom(this.$.laps).appendChild(row);
			}
			var success = this.$.tiz.setData(this.laps[0].tiz, this.laps[0].rss);
			if (!success) {
				this.$.tizContainer.classList.add('hidden');
			} else {
				this.$.tizContainer.classList.remove('hidden');
			}
		}
		createHeader(row) {
			var availables = [];
			for (var ele of this.elements) {
				var value = row[ele.key];
				if (value !== null && value === value) {
					availables.push(ele.key);

					var th = document.createElement('th');
					Polymer.dom(th).textContent = ele.header;
					Polymer.dom(this.$.lapf).appendChild(th);
				}
			}
			return availables;
		}
		createRow(row, availables) {
			var tr = document.createElement('tr');
			tr.dataset.lap = row.lap;
			for (var ele of this.elements) {
				var td = document.createElement('td');
				if (availables.indexOf(ele.key) > -1) {
					var value = row[ele.key];
					if (ele.key === 'formPower' || ele.key === 'legSpring') {
						value = value.toFixed(1);
					} else if (typeof(value) === 'number') {
						value = value.toFixed(0);
					}
					Polymer.dom(td).textContent = `${value} ${ele.unit}`;
					Polymer.dom(tr).appendChild(td);
				}
			}
			return tr;
		}
	}
	window.customElements.define(LapOverview.is, LapOverview);
	</script>
</dom-module>
