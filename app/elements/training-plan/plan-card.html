<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<dom-module id="plan-card">
  <template>
    <style include="iron-flex iron-flex-factors iron-flex-alignment">
      :host {
        color: var(--paper-grey-100);
        position: relative;
      }
      div#main {
        width: 100%;
        height: 100%;
        -webkit-transition: -webkit-transform 0.5s;
        transition: transform 0.5s;
        -webkit-transition-timing-function: ease-in-out;
        transition-timing-function: ease-in-out;
      }
      paper-card {
        display: inline-block;
        box-sizing: border-box;
        border-radius: 2px;
        text-align: center;
        width: 100%;
        height: 100%;
      }
      paper-card.full {
        border: 1px solid #eeeeee;
      }
      paper-card.empty {
        border: 1px dashed #888888;
      }

      #content {
        background-image: url(https://storage.googleapis.com/stryd_static_assets/calendar-entry.png);
        background-size: cover;
        width: 100%;
      }
      #content paper-icon-button {
        padding: 0;
        width: 20px;
        height: 20px;
      }
      .title {
        @apply --paper-font-body1;
        font-weight: bold;
      }
      .subtitle { @apply --paper-font-caption; }
      .subtitle iron-icon {
        font-size: 12px;
      }
      .desc {
        width: 100%;
        padding: 2px;
        @apply --paper-font-caption;
      }
      .text-light { color: var(--paper-grey-200); }
      .small {
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }
      .big {
        --iron-icon-height: 56px;
        --iron-icon-width: 56px;
      }
      .grey {
        --iron-icon-fill-color: var(--paper-grey-500);
        --iron-icon-stroke-color: var(--paper-grey-500);
      }
      #menu {
        position: relative;
      }
      #menu paper-icon-button {
        padding: 0;
        width: 30px;
        height: 30px;
      }
    </style>

    <!--<div id="main" class="layout horizontal center" on-mouseenter="_showSummary" on-mouseleave="_hideSummary">-->
    <div id="main">
      <paper-card elevation="3" class$="flex layout vertical">
        <div id="content" class="flex-3 layout vertical center">
          <template is="dom-repeat" items="{{trainingInfos}}">
            <div class="layout horizontal center around-justified" style="width:100%">
              <div class="title" on-tap="_showDialog" data-index$="{{index}}">{{item.workout_title}}</div>
              <div class="subtitle text-light">
                <!--<iron-icon class="small" icon="image:flash-on"></iron-icon>-->
                <!--<span>70 (TSS)</span>-->
                <iron-icon class="small" icon="image:timer"></iron-icon>
                <span>{{item.workout_duration}}</span>
              </div>
              <paper-menu-button vertical-align="bottom" horizontal-align="right">
                <paper-icon-button icon="menu" class="dropdown-trigger" slot="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content" slot="dropdown-content">
                  <paper-item data-index$="{{index}}" on-click="_copy">Copy</paper-item>
                  <paper-item data-index$="{{index}}" on-click="_delete">Delete</paper-item>
                </paper-menu>
              </paper-menu-button>
            </div>
          </template>
          <!--<p class="desc flex">{{description}}</p>-->
        </div>
        <div id="menu" class="flex-1" >
          <paper-menu-button vertical-align="bottom" horizontal-align="right">
            <paper-icon-button icon="menu" class="dropdown-trigger" slot="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content" slot="dropdown-content">
              <paper-item on-click="_showDialog">Add</paper-item>
              <paper-item on-click="_paste">Paste</paper-item>
            </paper-menu>
          </paper-menu-button>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    class PlanCard extends Polymer.Element {
      static get is() { return 'plan-card'; }
      static get properties() {
        return {
          trainingInfos: {
            type: Array,
            value: function () {
              return [];
            },
          },  // Training info in internal format
          week: Number,
          day: Number,    // Zero-based
          readOnly: {
            type: Boolean,
            value: false,
            observer: '_permissionChanged'
          }
        };
      }
      addTrainingInfo(i) {
        console.log('add training info');
        var info = JSON.parse(JSON.stringify(i));
        if (Object.keys(info).length === 0) {
          return;
        }
        info.workout_day = (this.week - 1) * 7 + this.day; // Zero-based
        let seq = info.workout_seq;
        if (this.trainingInfos.length > seq) {
          this.splice('trainingInfos', seq, 1, info);
        } else {
          this.push('trainingInfos', info);
        }
      }
      _showDialog(e) {
        if (this.readOnly) {
          return;
        }
        let arg = parseInt(e.target.getAttribute('data-index'));
        console.log('args are ' + arg);
        if (isNaN(arg)) {
          this.dispatchEvent(new CustomEvent('card-tap', {detail: {'info': {}, 'week': this.week, 'day': this.day, 'seq': this.trainingInfos.length}, bubbles: true, composed: true}));
          return;
        }
        let info = this.get(['trainingInfos', arg]);
        // Used to fill current information on to training-entry dialog
        this.dispatchEvent(new CustomEvent('card-tap', {detail: {'info': info, 'week': this.week, 'day': this.day, 'seq': arg}, bubbles: true, composed: true}));
      }
      _copy(e) {
        let arg = parseInt(e.target.getAttribute('data-index'));
        if (!isNaN(arg)) {
          this.dispatchEvent(new CustomEvent('card-copy', {detail: {'info': this.get(['trainingInfos', arg])}, bubbles: true, composed: true}));
        }
      }
      _paste() {
        this.dispatchEvent(new CustomEvent('card-paste', {detail: {'week': this.week, 'day': this.day, 'seq': this.trainingInfos.length}, bubbles: true, composed: true}));
      }
      _delete(e) {
        let arg = parseInt(e.target.getAttribute('data-index'));
        if (!isNaN(arg)) {
          this.splice('trainingInfos', arg, 1);
        }
      }
      _permissionChanged() {
        if (this.readOnly) {
          this.$.menu.style.display = 'none';
        }
      }
      // TODO: Broken
      _showSummary(e) {
        if (!this.readOnly) {
          return;
        }
        let target = e.target || e.srcElement;
        let rect = target.getBoundingClientRect();
        let y = rect.top;
        let pos = 'right';
        let x = rect.right;
        if (this.day > 3) {
          pos = 'left';
          // Relative to the right side of the screen, considering the zoom level
          x = document.body.clientWidth - rect.left;
        }
        this.dispatchEvent(new CustomEvent('card-show-summary',
          {detail: {'info': this.trainingInfos, 'week': this.week, 'day': this.day, 'x': x, 'y': y, 'pos': pos}, bubbles: true, composed: true}));
      }
      _hideSummary() {
        if (!this.readOnly) {
          return;
        }
        this.dispatchEvent(new CustomEvent('card-hide-summary', {bubbles: true, composed: true}));
      }
    }
    window.customElements.define(PlanCard.is, PlanCard);
  </script>

</dom-module>
