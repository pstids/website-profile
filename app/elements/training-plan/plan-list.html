
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="plan-list">
    <template>
        <style include="iron-flex">
            paper-button {
                min-width: 10vw;
                color: var(--primary-color);
                margin-top: 2vw;
            }
            h2 {
                color: white;
            }
            .underline {
                border-bottom: 1px solid var(--primary-color);
            }
            #main {
                padding: 2vw 15vw;
            }
        </style>
        <div id="main">
            <h2 class="underline">All Plans</h2>
            <paper-listbox>
                <template is="dom-repeat" items="{{plans}}">
                    <div class="layout horizontal center">
                        <div>{{index}}.</div>
                        <paper-item class="flex"><a href="[[rootPath]]plan/{{item.plan_id}}">{{item.name}}</a></paper-item>
                    </div>
                </template>
            </paper-listbox>
            <paper-button raised on-click="onAddPlan">Add plan</paper-button>
        </div>
    </template>

    <script>
        class PlanList extends Polymer.Element {
            static get is() { return 'plan-list'; }

            static get properties() {
                return {
                    plans: {
                        type: Array
                    }
                };
            }
            ready() {
                super.ready();
                superagent
                    .get('/b/api/v1/training/plan/all')
                    .set('Accept', 'application/json')
                    .set('Authorization', `Bearer: ${jwt.token}`)
                    .end((err, res) => {
                        // console.log('here in plan list', res);
                        if (res.ok) {
                            if (res.body !== null) { // Not empty
                                this.plans = res.body;
                            }
                        } else {
                            toast('Failed to fetch your training plans. Please try again later');
                        }
                    });
            }
            onAddPlan() {
                let ID = (new Date()).valueOf() + Math.ceil(Math.random() * 97);
                page(`/plan/${ID}`);
            }
        }
        window.customElements.define(PlanList.is, PlanList);

    </script>

</dom-module>
