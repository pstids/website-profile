<dom-module id="footer-element">
  <link rel="import" href="../../styles/app-theme.html">
  <style>
    footer {
        display: flex;
        flex-direction: row;
        padding: 0 47px;
        background-color: var(--dark-color);
        border-top: 2px solid var(--bright-color);
    }
    h1 {
        font-size: 28px;
        text-transform: uppercase;
        color: #FFFFFF;
        padding: 0 10px 0 0;
        margin: 0;
    }
    p {
        color: var(--dark-mix-color);
        font-size: 14px;
    }
    .logo, .gc, .tc {
        display: flex;
        flex: 1;
        padding: 15px;
    }
    .gc {
        justify-content: center;
    }
    .tc {
        justify-content: flex-end;
    }
  </style>
  <template>
    <footer>
        <div class="logo">
            <h1>Stryd</h1>
            <p>All Rights Reserved 2015.</p>
        </div>
        <div class="gc">
            <p>Handcrafted by Green Chameleon</p>
        </div>
        <div class="tc">
            <p>Terms & Conditions</p>
        </div>
    </footer>
  </template>
  <script>
    Polymer({
        is: 'footer-element',
    });
  </script>
</dom-module>
