<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="footer-element">
  <template>
    <style>
        :host {
            background-color: #1C1C1C;
        }
        footer {
            @apply --layout;
            @apply --layout-horizontal;
            padding: 0 47px;
        }
        h1 {
            font-size: 2vw;
            text-transform: uppercase;
            color: #FFFFFF;
            padding: 0 0.7vw 0 0;
            margin: 0;
        }
        .gc {
            @apply --layout;
            @apply --layout-flex;
            @apply --layout-center-justified;
            padding: 1vw;
        }
        .seperator {
            background-image: url('/powercenter/images/bottom-seperator-transparent.png');
            background-size: cover;
            height: 10vw;
        }
    </style>
    <div class="seperator"></div>
    <footer>
        <div class="gc">
            <h1>Stryd</h1>
        </div>
    </footer>
  </template>
  <script>
    class FooterElement extends Polymer.Element {
        static get is() { return 'footer-element'; }
    }
    window.customElements.define(FooterElement.is, FooterElement);
  </script>
</dom-module>
