<dom-module id="footer-element">
  <link rel="import" href="../../styles/app-theme.html">
    <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
  <style>
    footer {
        @apply(--layout);
        @apply(--layout-horizontal);
        padding: 0 47px;
        background-color: var(--primary-background-color);
        border-top: 2px solid var(--accent-background-color);
    }
    h1 {
        font-size: 28px;
        text-transform: uppercase;
        color: #FFFFFF;
        padding: 0 10px 0 0;
        margin: 0;
    }
    p {
        color: var(--secondary-text-color);
        font-size: 14px;
    }
    .logo, .gc, .tc {
        @apply(--layout);
        @apply(--layout-flex);
        padding: 15px;
    }
    .gc {
        @apply(--layout-center-justified);
    }
    .tc {
        @apply(--layout-end-justified);
    }
  </style>
  <template>
    <footer>
        <div class="logo">
            <h1>Stryd</h1>
            <p>All Rights Reserved 2015.</p>
        </div>
        <div class="gc">
            <p>Handcrafted by Green Chameleon</p>
        </div>
        <div class="tc">
            <p>Terms & Conditions</p>
        </div>
    </footer>
  </template>
  <script>
    Polymer({
        is: 'footer-element',
    });
  </script>
</dom-module>
