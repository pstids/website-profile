<dom-module id="footer-element">
  <style>
    footer {
        @apply(--layout);
        @apply(--layout-horizontal);
        padding: 0 47px;
        background-color: var(--primary-background-color);
        /*border-top: 2px solid var(--accent-background-color);*/
    }
    h1 {
        font-size: 2vw;
        text-transform: uppercase;
        color: #FFFFFF;
        padding: 0 0.7vw 0 0;
        margin: 0;
    }
    p {
        color: var(--secondary-text-color);
        font-size: 1vw;
    }
    .logo, .gc, .tc {
        @apply(--layout);
        @apply(--layout-flex);
        padding: 1vw;
    }
    .gc {
        @apply(--layout-center-justified);
    }
    .tc {
        @apply(--layout-end-justified);
    }
    .seperator {
        background-image: url('../../images/footer_seperator.png');
        background-size: cover;
        height: 10vw;
    }
  </style>
  <template>
    <div class="seperator"></div>
    <footer>
        <div class="logo">
            <p>All Rights Reserved 2015.</p>
        </div>
        <div class="gc">
            <h1>Stryd</h1>
        </div>
        <div class="tc">
            <p><a href="/privacy">Privacy Policy</a></p>
        </div>
    </footer>
  </template>
  <script>
    Polymer({
        is: 'footer-element',
    });
  </script>
</dom-module>
