<dom-module id="log-day">
    <style>
        :host {
            @apply(--layout-flex);
            @apply(--layout-vertical);
            position: relative;
            height: 100%;
        }
        :host:hover .header, :host:hover .header .options {
            opacity: 1;
        }
        .container {
            @apply(--layout-flex);
            @apply(--layout-vertical);
            overflow: hidden;
            background-size: cover;
            height: 100%;
            cursor: auto;
            background-image: 'none';
        }
        .container.has-workout {
            background-image: url(https://storage.googleapis.com/stryd_static_assets/calendar-entry.png);
            cursor: pointer;
        }
        .container.has-planned {
            cursor: pointer;
        }
        .workout-display {
            display: none;
        }
        .has-workout .workout-display {
            @apply(--layout);
        }
        .plan-display, .plan-type {
            display: none;
        }
        .has-planned .plan-display, .has-planned .plan-type {
            @apply(--layout);
        }
        .has-workout.has-planned .plan-type {
            display: none;
        }
        .header {
            @apply(--layout-horizontal);
            @apply(--layout-end-justified);
            height: 24px;
            padding: 0 3px;
            opacity: 0.6;
            transition: 0.5s opacity;
            flex: 0 1 24px;
        }
        .has-workout .options {
            @apply(--layout-flex-3);
            @apply(--layout-horizontal);
            opacity: 0;
            transition: 0.5s opacity;
        }
        .header .tp, .header .numday {
            text-align: right;
            color: white;
            line-height: 24px;
            font-size: 14px;
        }
        .wattage {
            margin-top: 20px;
            @apply(--layout-center-justified);
            @apply(--layout-center);
            @apply(--layout-horizontal);
        }
        .wattage .value {
            color: white;
            text-align: center;
            font-size: 30px;

            margin-right: 10px;
        }
        .wattage .unit {
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .plan-type {
            height: 100%;
        }
        .workout {
            @apply(--layout);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        .workout .workout-type {
            color: white;
            text-align: center;
            font-size: 17px;
            text-transform: capitalize;
        }
        .workout .workout-on {
            color: var(--accent-background-color);
            text-align: center;
            font-size: 17px;
            text-transform: capitalize;
        }
        .workout .workout-surface {
            color: white;
            text-align: center;
            font-size: 17px;
            text-transform: capitalize;
            padding-left: 5px;
        }
        .other {
            height: 28px;
            margin-bottom: 5px;
        }
        .stat {
            height: 28px;
            @apply(--layout-center-justified);
            @apply(--layout-center);
            @apply(--layout-horizontal);
        }
        .stat .value {
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: 300;
        }
        .stat iron-icon {
            margin-right: 5px;
            color: var(--primary-icon-color);
            fill: var(--primary-icon-color);
            height: 14px;
            width: 14px;
        }
        .wattage iron-icon {
            margin-right: 5px;
            color: var(--primary-icon-color);
            fill: var(--primary-icon-color);
        }
        .header iron-icon {
            color: white;
            fill: white;
            margin: 5px 3px;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }
        .rss {
            color: white;
            font-size: 12px;
        }
    </style>
    <template>
        <div class="container" id="container">
            <div class="header" id="header">
                <div class="options workout-display">
                    <div id="share">
                        <iron-icon icon="social:share"></iron-icon>
                        <paper-tooltip>Share Workout</paper-tooltip>
                    </div>
                    <div id="fit">
                        <iron-icon icon="icons:file-download"></iron-icon>
                        <paper-tooltip>Download FIT</paper-tooltip>
                    </div>
                    <div id="delete">
                        <iron-icon icon="icons:delete"></iron-icon>
                        <paper-tooltip>Delete</paper-tooltip>
                    </div>
                    <div id="recalculate">
                        <iron-icon icon="icons:autorenew"></iron-icon>
                        <paper-tooltip>Recalculate</paper-tooltip>
                    </div>
                    <div id="compare">
                        <iron-icon icon="icons:compare-arrows"></iron-icon>
                        <paper-tooltip>Compare</paper-tooltip>
                    </div>
                </div>
                <div class="tp plan-display">
                    <iron-icon icon="notification:event-note"></iron-icon>
                </div>
                <div class="numday">
                    {{day}}
                </div>
            </div>
            <div class="layout vertical around-justified data workout-display">
                <div class="wattage">
                    <iron-icon icon="{{power_icon}}"></iron-icon>
                    <div class="value">
                        {{power}}
                    </div>
                    <div class="rss" id="rss">RSS</div>
                    <!-- image:flash-on -->
                </div>
                <div class="layout horizontal around-justified other">
                    <div class="stat">
                        <iron-icon icon="image:timer"></iron-icon>
                        <div class="value">
                            {{time}}
                        </div>
                    </div>
                    <div class="stat">
                        <iron-icon icon="communication:swap-calls"></iron-icon>
                        <div class="value">
                            {{distance}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout vertical around-justified plan-type">
                <div class="workout">
                    <div class="workout-type">{{workout_type}}</div>
                    <div class="workout-surface"><span>{{workout_surface}}</span></div>
                </div>
            </div>
        </div>
    </template>
    <script>
    /*global updatedTime:true*/
    Polymer({
        is: 'log-day',
        listeners: {
            'tap': 'eleTap'
        },
        eleTap: function (e) {
            var target = e.target;
            while (true) {
                if (target === this.$.container) {
                    this.viewWorkout();
                    return;
                } else if (target.id === 'share') {
                    if ('id' in this.data) {
                        this.logOption.callShare(this.data.id);
                    }
                    return;
                } else if (target.id === 'fit') {
                    this.fit();
                    return;
                } else if (target.id === 'delete') {
                    if ('id' in this.data) {
                        this.logOption.callDelete(this.data.id);
                    }
                    return;
                } else if (target.id === 'recalculate') {
                    if ('id' in this.data) {
                        this.logOption.callRecalculate(this.data.id);
                    }
                    return;
                } else if (target.id === 'compare') {
                    if ('id' in this.data) {
                        urlManager.compareRun(this.data.id);
                    }
                    return;
                }
                if ('parentNode' in target && target.parentNode !== null) {
                    target = target.parentNode;
                } else {
                    return;
                }
            }
        },
        attached: function () {
            this.logOption = document.querySelector('log-options');
        },
        ready: function () {
            this.data = {
                day: 0
            };
            this.setData(this.data);
        },
        clearWorkout: function () {
            this.data = {};
            this.classList.remove('active');
        },
        setData: function (data) {
            this.data = data;
            this.day = data.day;
            this.rgb = 'rgb(0, 0, 0)';
            if ('power' in data) {
                this.$.container.classList.add('has-workout');
                if (
                    'rss' in this.data &&
                    this.data.rss > 0
                ) {
                    this.unit = 'RSS';
                    this.power = this.data.rss.toFixed(0);
                    this.power_icon = 'social:whatshot';
                    this.$.rss.classList.remove('hidden');
                } else {
                    this.unit = 'watts';
                    this.power = this.data.power.toFixed(0);
                    this.power_icon = 'image:flash-on';
                    this.$.rss.classList.add('hidden');
                }
                this.distance = meterToUserUnit(this.data.distance);

                var duration = moment.duration(this.data.time, 'seconds');
                var minutesStr = duration.minutes().toString();
                if (minutesStr.length === 1) {
                    minutesStr = `0${minutesStr}`;
                }
                this.time = `${duration.hours()}:${minutesStr}`;

                var relativePower;
                if (data.power > colorInterpolate.threshold.high) {
                    relativePower = colorInterpolate.threshold.range;
                } else if (data.power < colorInterpolate.threshold.low) {
                    relativePower = 0;
                } else {
                    relativePower = (data.power - colorInterpolate.threshold.low);
                }

                this.rgb = colorInterpolate.RGB(relativePower);

                this.$.header.style.backgroundColor = this.rgb;
            } else {
                if ('training' in data) {
                    this.$.container.classList.add('has-planned');
                    this.rgb = 'rgb(0, 0, 0)';
                    this.unit = '';
                    if (data.training.blocks.length === 0) {
                        this.workout_type = 'rest day';
                        this.workout_on = '';
                        this.workout_surface = '';
                    } else {
                        this.workout_type = `${data.training.workout_type} run`;
                        this.workout_on = 'on';
                        var surface = data.training.workout_surface;
                        if (surface === 'easy') {
                            this.workout_surface = '(trail)';
                        } else if (surface !== '') {
                            this.workout_surface = `(${surface})`;
                        } else {
                            this.workout_surface = '';
                        }
                    }
                } else {
                    this.$.container.classList.remove('has-workout');
                    this.$.container.classList.remove('has-planned');
                    this.rgb = 'rgb(0, 0, 0)';
                    this.unit = '';
                }
                this.power = '';
                this.$.header.style.backgroundColor = this.rgb;
            }
        },
        fit: function () {
            superagent
                .post(`/b/api/v1/activities/${this.data.id}/fit`)
                .send()
                .set('Accept', 'application/json')
                .set('Authorization', `Bearer: ${jwt.token}`)
                .end((err, res) => {
                    if (res.ok) {
                        app.setDownload(res.body.url);
                    } else {
                        console.log('Error: get download link failed', err);
                    }
                });
        },
        viewWorkout: function () {
            if (
                ('id' in this.data) ||
                (
                    ('training' in this.data) &&
                    ('hash' in this.data)
                )
            ) {
                var id = 0;
                if ('id' in this.data) {
                    updatedTime = this.data.updated_time;
                    id = this.data.id;
                }
                var hash = 0;
                if ('hash' in this.data) {
                    hash = this.data.hash;
                }
                urlManager.setURL(id, hash);
                // var bubbles = document.querySelector('.bubbles');
                // window.scrollTo(0, bubbles.offsetTop);
            }
        },
        // returns bool based on if workout has been inserted
        hasWorkout: function () {
            if ('power' in this.data) {
                return true;
            }
            return false;
        },
        getID: function () {
            if ('id' in this.data) {
                return this.data.id;
            }
            return 0;
        },
        getDay: function () {
            if ('day' in this.data) {
                return this.data.day;
            }
            return 0;
        }
    });
    </script>
</dom-module>
