<dom-module id="stryd-settings">
    <style>
        :host {
            background-image: url('../../images/grassy_field_150.jpg');
            background-size: cover;
            padding: 0;
            margin: 0;
            width: 100%;
            @apply(--layout-horizontal);
        }
        .cover {
            background-color: rgba(36, 36, 36, 0.7);
            padding: 3vw 0 0 0;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            @apply(--layout-horizontal);
        }

        .settings-nav {
            @apply(--layout-flex-3);
            @apply(--layout-self-start);
            background-color: rgba(36, 36, 36, 0.7);
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            border: 1px solid #2F2F2F;
            border-left: none;
        }
        .settings-nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .settings-nav li {
            list-style: none;
            padding: 0;
        }
        .setting {
            @apply(--layout-horizontal);
            margin: 1.67vw;
            cursor: pointer;
        }
        .setting .icon-border {
            width: 5.3vw;
            height: 5.3vw;
            border-radius: 50%;
            background: linear-gradient(to bottom, #f8a116 0%, #c55300 100%);
            position: relative;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        .setting.active .icon-border {
            background: linear-gradient(to bottom, #77E15D 0%, #276019 100%);
        }
        .setting .icon {
            width: 95%;
            height: 95%;
            border-radius: 50%;
            background-color: var(--secondary-background-color);
            position: relative;
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            box-shadow: inset 0px 0px 6vw -3.33vw #000000;
            color: #FFFFFF;
            fill: #FFFFFF;
        }
        .setting.active .icon {
            color: linear-gradient(to bottom, #77E15D 0%, #276019 100%) !important;
            fill: linear-gradient(to bottom, #77E15D 0%, #276019 100%) !important;
        }
        .setting iron-icon {
            width: 2.67vw;
            height: 2.67vw;
            font-size: 2.67vw;
        }
        .setting .text {
            @apply(--layout-flex-2);
            color: white;
            @apply(--layout-vertical);
            @apply(--layout-center-justified);
            margin-left: 15px;
            text-transform: uppercase;
        }
        .setting .text .type {
            font-size: 1vw;
            line-height: 1.5vw;
        }
        .setting .text .settings {
            font-size: 0.67vw;
            line-height: 1vw;
        }

        .profile {
            @apply(--layout-flex-11);
            padding-left: 3vw;
            padding-right: 3vw;
        }
        .profile > div {
            margin-bottom: 10vh;
        }
    </style>
    <template>
        <div class="cover">
            <div class="settings-nav">
                <ul>
                    <li class="setting active" on-click="router" data-view="profile">
                        <div class="icon-border">
                            <div class="icon">
                                <iron-icon icon="social:person"></iron-icon>
                            </div>
                        </div>
                        <div class="text">
                            <div class="type">Profile</div>
                            <div class="settings">Settings</div>
                        </div>
                    </li>
                    <li class="setting" on-click="router" data-view="zone">
                        <div class="icon-border">
                            <div class="icon">
                                <iron-icon icon="av:av-timer"></iron-icon>
                            </div>
                        </div>
                        <div class="text">
                            <div class="type">Zone</div>
                            <div class="settings">Settings</div>
                        </div>
                    </li>
                    <li class="setting" on-click="router" data-view="training">
                        <div class="icon-border">
                            <div class="icon">
                                <iron-icon icon="maps:directions-run"></iron-icon>
                            </div>
                        </div>
                        <div class="text">
                            <div class="type">Training Plan</div>
                            <div class="settings">Settings</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="profile">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">
                    <section data-route="profile">
                        <user-info></user-info>
                    </section>
                    <section data-route="zone">
                        <training-info></training-info>
                    </section>
                    <section data-route="training">
                        <training-plan-info></training-plan-info>
                    </section>
                </iron-pages>
            </div>
        </div>
    </template>
    <script>
        class StrydSetting {
            beforeRegister() {
                this.is = 'stryd-settings';
                this.properties = {};
            }
            ready() {
                this.route = 'profile';
            }
            router (e) {
                var target = e.target;
                while (!target.dataset.view) {
                    target = target.parentElement;
                }
                this.toggle(target.dataset.view);
                this.route = target.dataset.view;
            }
            toggle(active) {
                var anchor = this.querySelector(`[data-view='${active}']`);
                var current = this.querySelector('.active');
                if (current) {
                    current.classList.remove('active');
                }
                anchor.classList.add('active');
            }
        }
        Polymer(StrydSetting);
    </script>
</dom-module>
