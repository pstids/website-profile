<dom-module id="stryd-settings">
    <style>
        :host {
            background-image: url('../../images/grassy_field_150.jpg');
            background-size: cover;
            padding: 0;
            margin: 0;
            width: 100%;
            @apply(--layout-horizontal);
        }
        h1.title {
            @apply(--header);
        }
        h2.subtitle {
            @apply(--subtitle);
        }
        .cover {
            background-color: rgba(36, 36, 36, 0.6);
            padding: 7vw 0 0 0;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            @apply(--layout-horizontal);
        }

        .settings-nav {
            @apply(--layout-flex-3);
            @apply(--layout-self-start);
            background-color: rgba(36, 36, 36, 0.7);
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            border: 1px solid #2F2F2F;
            border-left: none;
        }
        .settings-nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .settings-nav li {
            list-style: none;
            padding: 0;
        }
        .setting {
            @apply(--layout-horizontal);
            margin: 25px;
            cursor: pointer;
        }
        .setting .icon-border {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #f8a116 0%, #c55300 100%);
            position: relative;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        .setting.active .icon-border {
            background: linear-gradient(to bottom, #77E15D 0%, #276019 100%);
        }
        .setting .icon {
            width: 95%;
            height: 95%;
            border-radius: 50%;
            background-color: var(--secondary-background-color);
            position: relative;
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            box-shadow: inset 0px 0px 6vw -3.33vw #000000;
            color: #FFFFFF;
            fill: #FFFFFF;
        }
        .setting.active .icon {
            color: linear-gradient(to bottom, #77E15D 0%, #276019 100%) !important;
            fill: linear-gradient(to bottom, #77E15D 0%, #276019 100%) !important;
        }
        .setting iron-icon {
            width: 40px;
            height: 40px;
            font-size: 40px;
        }
        .setting .text {
            @apply(--layout-flex-2);
            color: white;
            @apply(--layout-vertical);
            @apply(--layout-center-justified);
            margin-left: 15px;
            text-transform: uppercase;
        }
        .setting .text .type {
            font-size: 18px;
            line-height: 22px;
        }
        .setting .text .settings {
            font-size: 10px;
            line-height: 14px;
        }

        .profile {
            @apply(--layout-flex-11);
            padding-left: 5vw;
            padding-right: 10vw;
        }
        .profile > div {
            margin-bottom: 10vh;
        }
    </style>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css">
    <template>
        <div class="cover">
            <div class="settings-nav">
                <ul>
                    <li class="setting active">
                        <div class="icon-border">
                            <div class="icon">
                                <iron-icon icon="social:person"></iron-icon>
                            </div>
                        </div>
                        <div class="text">
                            <div class="type">Profile</div>
                            <div class="settings">Settings</div>
                        </div>
                    </li>
                    <li class="setting" on-click="notReady">
                        <div class="icon-border">
                            <div class="icon">
                                <iron-icon icon="communication:vpn-key"></iron-icon>
                            </div>
                        </div>
                        <div class="text">
                            <div class="type">Account</div>
                            <div class="settings">Settings</div>
                        </div>
                    </li>
                    <li class="setting" on-click="notReady">
                        <div class="icon-border">
                            <div class="icon">
                                <iron-icon icon="maps:directions-run"></iron-icon>
                            </div>
                        </div>
                        <div class="text">
                            <div class="type">Training</div>
                            <div class="settings">Settings</div>
                        </div>
                    </li>
                    <li class="setting" on-click="notReady">
                        <div class="icon-border">
                            <div class="icon">
                                <iron-icon icon="notification:mms"></iron-icon>
                            </div>
                        </div>
                        <div class="text">
                            <div class="type">Notification</div>
                            <div class="settings">Settings</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="profile">
                <div>
                    <user-info></user-info>
                </div>
                <div>
                    <platform-connect></platform-connect>
                </div>
            </div>
        </div>
        <paper-toast duration="1300" text="This feature is not ready." id="toast"></paper-toast>
    </template>
    <script>
        Polymer({
            is: 'stryd-settings',
            properties: {
            },
            ready: function() {
                this.attached();
            },
            attached: function() {
            },
            notReady: function () {
                this.$.toast.show();
            }
        });
    </script>
</dom-module>
