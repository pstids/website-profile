<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<dom-module id="map-average">
    <template>
        <style>
            section {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout;
            }
            h2.subheader {
                text-transform: uppercase;
                color: #FFFFFF;
                font-size: 12px;
                margin: 0;
            }
            h1.header {
                @apply --header;
            }
            .seperator {
                display: block;
                margin: 5px 0;
                height: 1px;
                border-top: 1px solid #5B5B5B;
            }
            .summary {
                background-color: rgba(41, 41, 39, 0.9);
                padding: 30px;
                border-top-right-radius: 30px;
                border-bottom-right-radius: 30px;
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-flex-3;
            }
            ul.insights {
                list-style: none;
                margin: 0;
                padding: 0;
                @apply --layout;
                @apply --layout-vertical;
                color: #FFFFFF;
                height: 460px;
            }
            li.insight {
                @apply --layout-flex;
                @apply --layout-horizontal;
                margin: 10px 0;
            }
            .insight .info {
                @apply --layout-flex-9;
                @apply --layout-vertical;
            }
            .insight .icon {
                @apply --layout-flex;
                @apply --layout;
                @apply --layout-end-justified;
                padding-right: 30px;
                color: var(--primary-icon-color);
                fill: var(--primary-icon-color);
            }
            .insight .icon iron-icon {
                height: 50px;
                width: 50px;
            }
            .insight .info .title {
                font-size: 12px;
                text-transform: uppercase;
            }
            .insight .info .field {
                font-size: 24px;
            }
        </style>
        <section>
            <div class="summary">
                <h2 class="subheader">Statistics</h2>
                <h1 class="header">Averages</h1>
                <div class="seperator"></div>a
                <ul class="insights">
                    <li class="insight">
                        <div class="icon">
                            <iron-icon icon="image:timer"></iron-icon>
                        </div>
                        <div class="info">
                            <div class="title">Average Cadence</div>
                            <div class="field">
                                <span>{{display.cadence}}</span>
                                SPM
                            </div>
                        </div>
                    </li>
                    <li class="insight">
                        <div class="icon">
                            <iron-icon icon="favorite"></iron-icon>
                        </div>
                        <div class="info">
                            <div class="title">Average Heart Rate</div>
                            <div class="field">
                                <span>{{display.heart_rate}}</span>
                                BPM
                            </div>
                        </div>
                    </li>
                    <li class="insight">
                        <div class="icon">
                            <iron-icon icon="image:flash-on"></iron-icon>
                        </div>
                        <div class="info">
                            <div class="title">Average Power</div>
                            <div class="field">
                                <span>{{display.watts}}</span>
                                W
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </template>
    <script>
        class MapAverage extends Polymer.Element {
            static get is() { return 'map-average'; }

            static get properties() {
                return {
                    display: Object,
                };
            }

            addPoint(data) {
                this.notifyPath('display.cadence', data.cadence.toFixed(2));
                this.notifyPath('display.heart_rate', data.heart_rate.toFixed(2));
                this.notifyPath('display.watts', data.power.toFixed(2));
            }
        }
        window.customElements.define(MapAverage.is, MapAverage);
    </script>
</dom-module>
