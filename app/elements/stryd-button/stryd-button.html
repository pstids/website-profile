<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="stryd-button">
    <template>
        <style>
            :host {
                display: inline-block;
            }
            .btn {
                border-radius: 10px;
                text-transform: uppercase;
                font-size: 14px;
                color: white;
                background-color: rgba(0, 0, 0, 0);
                border: 1px solid white;
                padding: 10px;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                cursor: pointer;
                text-decoration: none;
                margin-top: 30px;
                width: auto;
            }
            .btn[disabled] {
                border: 1px solid #C1BBAD;
                color: #C1BBAD;
            }
        </style>
        <button class="btn" on-click="onClick">
            <slot></slot>
        </button>
    </template>
    <script>
        class StrydButton extends Polymer.Element {
            static get is() { return 'stryd-button'; }

            onClick(e) {
                e.preventDefault();
                this.dispatchEvent(new Event(e));
            }
        }
        window.customElements.define(StrydButton.is, StrydButton);
    </script>
</dom-module>
