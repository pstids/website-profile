<dom-module id="stryd-button">
    <style>
        :host {
            display: inline-block;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 1vw;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid white;
            padding: 1vw;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
            width: auto;
        }
        :host[disabled] {
            border: 1px solid #C1BBAD;
            color: #C1BBAD;
        }
    </style>
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: 'stryd-button',
            extends: 'button',
            properties: {
            },
            ready: function() {
                this.attached();
            },
            attached: function() {
            },
        });
    </script>
</dom-module>
